<?xml version="1.0" encoding="UTF-8"?>
<!-- SCORM 1.2 Content Package document-->
<manifest xmlns="http://www.imsproject.org/xsd/imscp_rootv1p1p2" 
    identifier="{uuid}.MANIFEST"
    xmlns:imsmd="http://www.imsglobal.org/xsd/imsmd_rootv1p2p1"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:adlcp="http://www.adlnet.org/xsd/adlcp_rootv1p2"
    xsi:schemaLocation="http://www.imsproject.org/xsd/imscp_rootv1p1p2 imscp_rootv1p1p2.xsd
    http://www.imsglobal.org/xsd/imsmd_rootv1p2p1 imsmd_rootv1p2p1.xsd
    http://www.adlnet.org/xsd/adlcp_rootv1p2 adlcp_rootv1p2.xsd">
    <metadata>
        <schema>ADL SCORM</schema>
        <schemaversion>1.2</schemaversion>
        <lom:lom xmlns:lom="http://ltsc.ieee.org/xsd/LOM">
            <lom:general>
                <lom:title>
                    <lom:string language="en">{title}</lom:string>
                </lom:title>
                <lom:description>
                    <lom:string language="en">{title} (https://www.nittiolearn.com)</lom:string>
                </lom:description>
            </lom:general>
        </lom:lom>
    </metadata>
    <organizations default="{uuid}.ORG">
        <organization identifier="{uuid}.ORG" structure="hierarchical" adlcp:sharedDataGlobalToSystem="true">
            <title>{title}</title>
            {orgItems}
        </organization>
    </organizations>
    <resources>
        <!-- Asset start -->
        {assets}
        <!-- Asset end -->
        
        <!-- SCO start -->
        {scos}
        <!-- SCO end -->
    </resources>
</manifest>

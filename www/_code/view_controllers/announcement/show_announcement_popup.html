
<nl-dlg dlgTitle='{{dlgTitle}}' show-help='0' show-close='1'>
<nl-dlg-content>
<div class='row row-center margin0 padding'>
    {{announcement.desc}}
</div>
<div class='padding' ng-repeat='resource in announcement.resources' style='max-width: 80%; max-height: 100%'>
    <img ng-show='resource.type == "img"' src="{{resource.url}}">
    <div>
        <div ng-if='resource.type == "video"' nl-compile='resource.markUpurl' class='nl-content-holder'></div>
    </div>
</div>
</nl-dlg-content>
</nl-dlg>

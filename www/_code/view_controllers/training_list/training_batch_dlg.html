<style>
	.nl-readonly-background {
		background-color: #CCCCDD;	
	}
</style>
<nl-dlg dlgtitle='{{dlgTitle}}' show-close='1' show-help='0'>
<nl-dlg-content>
<div>
	<nl-dlg-row attr='trainingkind' help='help'
		ng-show='mode == "create_batch" || "showDropDown"'>
		<div class='row row-center padding0 margin0'>
			<div class='col'>
				<nl-select fieldmodel='trainingkind'></nl-select>
			</div>
			<span class='nl-toolbar-icon'
				ng-click='clickOnCreateNewTraining()'>
				<i class='icon ion-android-add-circle'></i>
			</span>
		</div>
	</nl-dlg-row>
	<div ng-show='trainigKindSelected'>
		<div class='row row-center'>
			<div class='w100 padding-mid nl-link-text padding-mid' 
			     ng-click='data.showAdditionalAttrs = !data.showAdditionalAttrs'
			     tabindex='0'
			     ng-keypress='$event.keyCode == 13 ? data.showAdditionalAttrs = !data.showAdditionalAttrs : ""'>
			    <div class='fsh6'>
			        <i ng-show='data.showAdditionalAttrs' class="icon ion-android-checkbox-outline"></i>
			        <i ng-hide='data.showAdditionalAttrs' class="icon ion-android-checkbox-outline-blank"></i>
			        Show training details
			    </div>
			</div>
		</div>
		<div ng-show='data.showAdditionalAttrs'>
			<nl-dlg-row attr='kindName' help='help'>
		        <div class='padding-mid nl-readonly-background'>{{data.kindName}}</div>
			</nl-dlg-row>

			<nl-dlg-row attr='kindDesc' help='help'>
		        <div class='padding-mid nl-readonly-background'>{{data.kindDesc}}</div>
			</nl-dlg-row>

			<nl-dlg-row attr='grade' help='help'>
		        <div class='padding-mid nl-readonly-background'>{{data.grade}}</div>
			</nl-dlg-row>
		
			<nl-dlg-row attr='subject' help='help'>
		        <div class='padding-mid nl-readonly-background'>{{data.subject}}</div>
			</nl-dlg-row>
		
			<nl-dlg-row attr='module' help='help'>
		        <div class='padding-mid nl-readonly-background'>{{data.module.title}}</div>
			</nl-dlg-row>
			<nl-dlg-row attr='perParticipantCost' help='help'>
		        <div class='padding-mid nl-readonly-background'>{{data.perParticipantCost}}</div>
			</nl-dlg-row>
			<nl-dlg-row attr='sessions' help='help'>
				<div class='row row-center padding0 margin0 nl-readonly-background'>
					<div class='col'><b>Session name</b></div>
					<div class='col'><b>Duration(minutes)</b></div>
				</div>
				<div class='row row-center margin0 padding0 nl-readonly-background' 
					ng-repeat='session in data.sessions'>
					<div class='col'>{{session.name}}</div>
					<div class='col'>{{session.duration}}</div>
				</div>
			</nl-dlg-row>
		</div>

		<nl-dlg-row attr='title' help='help'>
		    <nl-input fieldtype='text' fieldmodel='title'></nl-input>
		</nl-dlg-row>
	
		<nl-dlg-row attr='start_date' help='help'>
			<div style='padding: 0 4px 0 4px'>
		        <nl-date-time-select fieldmodel='start_date' fieldCls='nl-dlg-field-value'></nl-date-time-select>
			</div>
		</nl-dlg-row>
	
		<nl-dlg-row attr='end_date' help='help'>
			<div style='padding: 0 4px 0 4px'>
		        <nl-date-time-select fieldmodel='end_date' fieldCls='nl-dlg-field-value'></nl-date-time-select>
			</div>
		</nl-dlg-row>
	
		<nl-dlg-row attr='description' help='help'>
	        <nl-textarea fieldmodel='description'></nl-textarea>
	    </nl-dlg-row>
	
	</div>
</div>
</nl-dlg-content>
</nl-dlg>

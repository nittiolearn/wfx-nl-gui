<style>
	.nl-time-input-div {
		padding: 5px 3px 5px 9px;
	}
	.nl-time-input {
		border-radius: 4px;
		padding: 2px 8px 1px 8px;
		background-color: #EEEEFF;
		margin: 0;
		min-height: 34px;
		border-width: 0;
	}

</style>
<nl-dlg title='{{data.title}}'>
<nl-dlg-content>
	<div class='row row-wrap padding0 margin0'>
    	<div ng-class='resp2Col80'>
            <div class='row row-wrap row-center padding-top margin0'>
                <div ng-class='resp2Col33'>Module Name</div>
                <div ng-class='resp2Col67'>
                    <input type='text' ng-model='data.card.title'>
				    <div ng-show='error["title"]' class='nl-dlg-field-errormsg'>{{error}}</div>
                </div>
            </div>

            <div class='row row-wrap row-center padding-top margin0'>
                <div ng-class='resp2Col33'>start time</div>
                <div ng-class='resp2Col67' class='nl-time-input-div'>
                    <div class='nl-time-input nl-link-text' ion-datetime-picker ng-model="data.card.start_date">
                        <div class='row row-center margin0 padding0'>
                            <div class='col col-90 margin0 padding0'>{{data.card.start_date | date: "yyyy-MM-dd H:mm"}}</div>
                            <i class='col icon ion-android-time nl-time-icon'></i>
                        </div>
                    </div>
				    <div ng-show='error["start_date"]' class='nl-dlg-field-errormsg'>{{error}}</div>
                </div>
            </div>

            <div class='row row-wrap row-center padding-top margin0'>
                <div ng-class='resp2Col33'>end time</div>
                <div ng-class='resp2Col67' class='nl-time-input-div'>
                    <div class='nl-time-input nl-link-text' ion-datetime-picker ng-model="data.card.end_date">
                        <div class='row row-center margin0 padding0'>
                            <div class='col col-90 margin0 padding0'>{{data.card.end_date | date:"yyyy-MM-dd H:mm"}}</div>
                            <i class='col icon ion-android-time nl-time-icon'></i>
                        </div>
                    </div>
				    <div ng-show='error["end_date"]' class='nl-dlg-field-errormsg'>{{error}}</div>
                </div>
            </div>

            <div class='row row-wrap row-center padding-top margin0'>
                <div ng-class='resp2Col33'>Description</div>
                <div ng-class='resp2Col67'>
                    <textarea style='resize:none' rows="8" cols="50" ng-model='data.card.description'></textarea>
                </div>
            </div>

		</div>
	</div> 
</nl-dlg-content>
</nl-dlg>

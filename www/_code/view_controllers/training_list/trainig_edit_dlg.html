
<nl-dlg title='{{dlgTitle}}'>
<nl-dlg-content>
    <table class='nl-table'>
        <tr nl-form-input fieldname='Title' fieldmodel='title' fieldtype='text'></tr>
        <tr nl-form-textarea fieldname='Course description' fieldmodel='description' fieldcls='nl-fixed-width'></tr>
        <tr nl-date-time-select fieldname='Start date' fieldmodel='start_date' fieldtype='text'></tr>
        <tr nl-date-time-select fieldname='End date' fieldmodel='end_date' fieldtype='text'></tr>
    </table>
</nl-dlg-content>
</nl-dlg>

<style>
	.training_details {
		background-color: rgba(255, 255, 255, 0.8);
	}
	.training_attr {
		text-align: right;
		padding-right: 8px;
		font-weight: bold;
	}
	.training-desc {
		line-height: 120%;
	}
</style>
<div class='padding-mid'>
	<div class='training_details padding-mid'>
		<div class='padding-mid fsh5'>{{card.title}}</div>
		<div class='row row-bottom row-wrap margin0 padding0 fsmall1'>
			<div ng-class='$root.respCol221' class='padding-mid'>
				<span class='training_attr'>From:</span><span>{{card.start_date | nlDateTimeFormat}}</span>
			</div>
			<div ng-class='$root.respCol221' class='padding-mid'>
				<span class='training_attr'>Till:</span><span>{{card.end_date | nlDateTimeFormat}}</span>
			</div>
			<div ng-class='$root.respCol221' class='padding-mid'>
				<span class='training_attr'>Created:</span><span>{{card.training.created | nlDateTimeFormat}}</span>
			</div>
			<div ng-class='$root.respCol221' class='padding-mid'>
				<span class='training_attr'>Updated:</span><span>{{card.training.updated | nlDateTimeFormat}}</span>
			</div>
			<div ng-class='$root.respCol221' class='padding-mid'>
				<span class='training_attr'>Created by:</span><span>{{card.training.createdby}}</span>
			</div>
		</div>
		<div ng-show='card.training.desc'>
			<hr/>
			<div class='padding-mid training-desc' ng-bind-html='card.training.descMulti'></div>
		</div>
		<hr/>
	    <div class='nl-mildtoolbar text-left'>
		    <span title='Nominate users'
		          class='nl-toolbar-icon'
		          ng-click='onCardInternalUrlClicked(card, "training_assign")'>
		        <i class="icon ion-person-add" style='font-size: 22px'></i>
		    </span>
	        <span title='View nominated users'
	              class='nl-toolbar-icon'
	              ng-click='onCardInternalUrlClicked(card, "training_report")'>
	            <i class="icon ion-person-stalker" style='font-size: 22px'></i>
	        </span>
	        <span title='Edit'
	              class='nl-toolbar-icon'
                  ng-show='card.canShowEdit'
	              ng-click='onCardInternalUrlClicked(card, "training_edit")'>
	            <i class="icon ion-edit" style='font-size: 22px'></i>
	        </span>
            <span title='Delete'
                  class='nl-toolbar-icon'
                  ng-show='card.canShowDelete'
                  ng-click='onCardInternalUrlClicked(card, "training_delete")'>
                <i class="icon ion-ios-trash" style='font-size: 22px'></i>
            </span>
	    </div>
	</div>
</div>

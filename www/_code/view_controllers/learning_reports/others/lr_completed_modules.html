<div class='nl-topsection'>
	<div class='row row-center margin0 padding0'
		style='height: 36px; overflow: hidden; border-bottom: 1px solid rgba(0, 0, 0, 0.1)'>
		<div class='col text-center fsh6 padding-mid'></div>
		<span ng-repeat='tb in toolbar'
			title='{{tb.title}}'
			class='nl-toolbar-icon'
			ng-show='canShowToolbarIcon(tb.id)'
			ng-click='tb.onClick()'>
			<i class="icon {{tb.icon}}">{{tb.icon_content}}</i>
		</span>
	</div>
	<div class='padding-small'></div>
</div>

<div class='row row-center text-center row-wrap padding0 margin0'>
	<div ng-class='respCol421' class='padding'>
		<div class='padding fwhite bgblue'>
			<div class='fsh5'>{{recordCount || 0}}</div>
			<div class='fblue3 padding-mid'><b>&nbsp;</b></div>
			<div>Total completed modules</div>
		</div>
	</div>
		
	<div ng-class='respCol421' class='padding' ng-repeat='item in monthlyCounts'>
		<div class='padding fwhite bgblue2'>
			<div class='fsh5'>{{item.count}}</div>
			<div class='fblue3 padding-mid'><b>{{item.month}}</b></div>
			<div>Monthly unique learner</div>
		</div>
	</div>
</div>

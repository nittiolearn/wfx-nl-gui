<div class='row row-center text-center margin0 padding0'>
    <div class='col'></div>
    <div class='col col-80' style='width: 100%; max-width: 900px;min-width: 300px;''>
        <div class=' padding-small'></div>
        <div class='row row-center margin0 padding0 text-left'>
            <div class='col fsh5 padding-mid nl-dkonlg-lgondk-text'>
                {{pageleveldata.selectedChart.title}}
            </div>
            <div>
                <nl-navigation-section data="pageleveldata.selectedChart"></nl-navigation-section>
            </div>
            <div class='padding-mid'></div>
        </div>
        <div class='padding-small'></div>
        <div style='width: auto; height: {{pageleveldata.selectedChart.data[0].length > 3 ?  pageleveldata.selectedChart.data[0].length*45 : 200}}px'>
            <canvas class="chart chart-horizontal-bar ng-isolate-scope" 
                    chart-data="pageleveldata.selectedChart.data"
                    chart-labels="pageleveldata.selectedChart.labels" 
                    chart-options="pageleveldata.selectedChart.options"
                    chart-series="pageleveldata.selectedChart.series" 
                    chart-colors="pageleveldata.selectedChart.colors">
            </canvas>
        </div>
    </div>
    <div class='col'></div>
</div>
<div ng-if='pageleveldata.visibleRows.length > 0' 
    class='padding-mid'>
    <table class='nl-table nl-table-styled3 cellborder padding-mid' style='min-width:900px'>
        <tr class='header'>
            <td  ng-repeat='col in pageleveldata.columns track by $index'
                class='{{col.id == "question"? "nl-plHeader":""}}'>
                <div>{{col.name || '-'}}</div>
            </td> 
        </tr>
        <tr ng-repeat='rec in pageleveldata.visibleRows track by $index' class='{{}}'>
            <td title="{{rec[col.id] || '-'}}" ng-repeat='col in pageleveldata.columns track by $index'
                class="{{col.id == 'question'? 'nl-plLengthCompress':''}}">
                {{rec[col.id] || '-'}}
            </td>
        </tr>
    </table>
</div>

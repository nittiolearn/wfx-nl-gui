<nl-dlg dlgTitle='Confirmation dialog' show-help='0'>
<nl-dlg-content>
<div class='padding-mid fsh6'>
     <div class='padding-mid-v fyellow row row-center margin0 padding0'>
        <i class="fsh2 icon ion-alert-circled"></i> 
        <div class='col padding margin0'>
            You have done following changes. If you are sure of these changes, please click on confirm button to save changes.
        </div>
     </div>
</div>
<div class='row row-top padding0 margin0'
	ng-repeat='session in markedSessions'>
	<div class='col' ng-show='session.selectedUsers.length > 0'>
		<div class='fsh6'><span class='fsh6'>{{session.name}}:</span> {{session.selectedUsers.length}} user{{session.selectedUsers.length > 1 ? 's' : ''}} selected</div>
		<div class='padding-small'></div>
		<div class='row row-center padding0 margin0'>
			<table class='nl-table nl-table-styled fsh6 padding-mid'>
			    <tr>
			        <th colspan=1>
			            <span>Username</span>
			        </th>
			        <th colspan=1>
			            <span>Status</span>
			        </th>
			        <th colspan=22>
			            <span>Remarks</span>
			        </th>
			    </tr>
			    <tr ng-repeat='user in session.selectedUsers'>
			        <td colspan=1>
			            <span>{{user.name}}</span>
			        </td>
			        <td colspan=1>
			            <span>{{user.status}}</span>
			        </td>
			        <td colspan=2>
			            <span>{{user.remarks}}</span>
			        </td>
			    </tr>
			</table>
		</div>
	</div>
</div>
</nl-dlg-content>
</nl

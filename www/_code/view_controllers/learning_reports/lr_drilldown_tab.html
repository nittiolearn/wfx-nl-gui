<div class='margin0 padding0' style='padding-bottom: 3px;'>
    <div class='row row-center margin0 padding-small bgblue fwhite'>
        <div class='col minw-name'>
            <div class='row row-center magin0 padding0'>
                <span class='padding-small' ng-show='item.isFolder'>
                    <i ng-hide='item.isOpen' class="icon ion-arrow-right-b bold fsh5"></i>
                    <i ng-show='item.isOpen' class="icon ion-arrow-down-b bold fsh5"></i>
                </span>
                <div class='col'></div>
                <span class='nl-link-img'>
                </span> 
            </div>
        </div>
        <div ng-repeat='col in drilldown.columns track by $index'
            class='minw-number text-center' ng-if='($root.screenSize != "small" && col.table) || ($root.screenSize == "small" && col.smallScreen)'>
            <div class='{{col.styleTd}}'>{{col.name}}</div>
        </div>
    </div>
    <div class='row row-center margin0 padding-small'
        ng-repeat='rec in drilldown.rows track by $index'
        class='{{rec.onRowClick ? "nl-link-text2" : ""}} anim fade highlight'
        ng-click='generateDrillDownArray(rec)'>
        <div class='col minw-name'>
            <div class='row row-center magin0 padding0'style='padding-left:{{rec.indentation}}px' >
                <span class='padding-small' ng-show='rec.isFolder'>
                    <i ng-hide='rec.isOpen' class="icon ion-arrow-right-b bold fsh5"></i>
                    <i ng-show='rec.isOpen' class="icon ion-arrow-down-b bold fsh5"></i>
                </span>
                <div class='col'>{{rec.name}}</div>
                <span ng-click='onDetailsClick($event, rec, drilldown.columns)' class='nl-link-img'>
                    <i class="padding-mid icon ion-information-circled fsh4 nl-info-icon"></i>
                </span> 
            </div>
        </div>
        <div ng-repeat='col in drilldown.columns track by $index'
            class='minw-number text-center'  ng-if='($root.screenSize != "small" && col.table) || ($root.screenSize == "small" && col.smallScreen)'>
            <div class='row row-center text-right'>
                <div class='col'>{{rec[col.id] || '-'}}</div>
                <div class='col nl-perc-class text-left'>{{(col.percid && rec[col.percid]) ? rec[col.percid]+'%' : ''}}</div>
            </div>
        </div>
    </div>
</div>

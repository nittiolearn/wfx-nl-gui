<div class='padding-mid'>
    <table class='nl-table nl-table-styled3 rowlines'>
        <tr class='header'>
            <td></td>
            <td ng-repeat='col in nht.selectedColumns track by $index'
                class='minw-number'
                ng-click='sortRows(col.id)'
                ng-if='canShow(col) && ($root.screenSize != "small" && col.table) || ($root.screenSize == "small" && col.smallScreen)'>
                <div class='row padding0 margin0'>
                    <div class='col'>{{col.name}}</div>
                    <span>
                        <i  class="icon ion-arrow-down-b nl-dlg-field-icon fgrey"
                            ng-show="!nht.sort || nht.sort.colid != col.id"></i>
                        <i  class="icon ion-arrow-down-b nl-dlg-field-icon"
                            ng-show="nht.sort && nht.sort.colid == col.id && nht.sort.ascending"></i>
                        <i  class="icon ion-arrow-up-b nl-dlg-field-icon" 
                            ng-show="nht.sort && nht.sort.colid == col.id && !nht.sort.ascending"></i> 
                    </span>
                </div>
                

            </td>
        </tr>
        <tr class='{{rec.cls}}'
            ng-repeat='rec in nht.rows track by $index'>
            <td style='min-width: 50px;'>
                <div class='row row-center magin0 padding0'>
                    <span ng-click='onDetailsClick($event, rec, nht.columns)' class='nl-link-text'>
                        <i class="padding-mid icon ion-information-circled fsh4 nl-info-icon"></i>
                    </span>
                </div>
            </td>
            <td ng-repeat='col in nht.selectedColumns track by $index'
                class='minw-number'  ng-if='canShow(col) && ($root.screenSize != "small" && col.table) || ($root.screenSize == "small" && col.smallScreen)'>
                <div class='row row-center margin0 padding0 {{!col.hidePerc ? "text-right" : ""}} {{col.hyperlink ? "nl-link-text" : ""}}'
                    ng-click='onLinkClicked($event, rec, col)'>
                    <div class='col padding0'>{{rec[col.id] || '-'}}</div>
                    <div class='col padding0 nl-perc-class text-left' ng-if='!col.hidePerc'>{{(col.percid && rec[col.percid]) ? rec[col.percid]+'%' : ''}}</div>
                </div>
            </td>
        </tr>
    </table>
</div>

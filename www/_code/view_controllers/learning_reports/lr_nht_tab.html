<div class='padding-mid'>
    <table class='nl-table nl-table-styled3 rowlines'>
        <tr class='header'>
            <td class='minw-number fsh5'>{{nht.tableTitle}}</td>
            <td ng-repeat='col in nht.selectedColumns track by $index'
                class='minw-number'
                ng-if='col.canShow && ($root.screenSize != "small" && col.table) || ($root.screenSize == "small" && col.smallScreen)'>
                {{col.name}}
            </td>
        </tr>
        <tr class='{{rec.isFolder ? "clickable hover" : ""}}'
            ng-repeat='rec in nht.rows track by $index'
            ng-click='generateDrillDownArray(rec)'>
            <td style='min-width: 50px;'>
                <div class='row row-center magin0 padding0'style='padding-left:{{rec.indentation}}px' >
                    <span class='padding-small' ng-show='rec.isFolder'>
                        <i ng-hide='rec.isOpen' class="icon ion-arrow-right-b bold fsh5"></i>
                        <i ng-show='rec.isOpen' class="icon ion-arrow-down-b bold fsh5"></i>
                    </span>
                    <div class='col padding0 margin0'>
                    </div>
                    <span ng-click='onDetailsClick($event, rec, nht.columns)' class='nl-link-text'>
                        <i class="padding-mid icon ion-information-circled fsh4 nl-info-icon"></i>
                    </span>
                    <div class='padding-mid'></div> 
                </div>
            </td>
            <td ng-repeat='col in nht.selectedColumns track by $index'
                class='minw-number'  ng-if='col.canShow && ($root.screenSize != "small" && col.table) || ($root.screenSize == "small" && col.smallScreen)'>
                <div class='row row-center margin0 padding0 {{!col.hidePerc ? "text-right" : ""}}'>
                    <div class='col padding0'>{{rec[col.id] || '-'}}</div>
                    <div class='col padding0 nl-perc-class text-left' ng-if='!col.hidePerc'>{{(col.percid && rec[col.percid]) ? rec[col.percid]+'%' : ''}}</div>
                </div>
            </td>
        </tr>
    </table>
</div>

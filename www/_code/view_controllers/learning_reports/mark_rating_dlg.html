<style>
 .marker-select-dropdown {
   display: block;
   max-height: 160px;
   background-color: #FFFFFF;
   z-index: 15;
   border: 1px solid #CCCCDD;
   overflow: auto;
 }

 .marker-dropbtn {
   width: 100%;
   height: 32px;
   text-align: left;
   border: 1px solid #CCCCDD;
   color: $nlBlue1;
   border-radius: 5px;
   background: #FFFFFF;
 }

</style>
<nl-dlg dlgTitle='Provide ratings' show-help='0'>
<nl-dlg-content>

<div class='row row-top row-stretch padding0 margin0 nl-85vh'>
	<div class='col nl-thin-scroll-mh100' style='padding-right:0px; max-width: 250px; min-width: 125x'>
		<div class='padding-mid fsh4'>Ratings</div>
		<div ng-repeat='rating in ratings'
			class='nl-link-text {{rating.id == selectedRating.id ? "nl-left-tab-selected" : "nl-left-tab"}} padding-small'>
			<div class='padding-mid' 
				ng-click='onClick(rating)'
				style='position:relative'>
				{{rating.name}}
			</div>
		</div>
	</div>
	<div class='col nl-left-tabbed-content' ng-show='!selectedRating.canMarkRating'>
		<div class='padding-mid' style='line-height: 175%'>
			You cannot mark rating for this item, unless milestone <b>{{selectedRating.error}}</b> is marked as reached.
		</div>
	</div>
	<div class='col nl-left-tabbed-content nl-thin-scroll-mh100' ng-show='selectedRating.canMarkRating'>
		<mark-rating-tab selecteditem='selectedRating'></mark-rating-tab>
	</div>
</div>
</nl-dlg-content>
</nl-dlg>

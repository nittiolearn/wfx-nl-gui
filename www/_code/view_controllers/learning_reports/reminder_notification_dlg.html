<nl-dlg dlgTitle='Reminder notification' show-help='0'>
<nl-dlg-content>
<div class='padding-mid fsh6'>
     <div class='padding-mid-v fyellow row row-center margin0 padding0'>
        <i class="fsh2 icon ion-alert-circled"></i> 
        <div class='col padding margin0'>
			<span class='fsh6'>{{reminderDict.users.length}} user(s) have not completed this assignment. Reminder is sent to these learners.</span>
        </div>
     </div>
</div>
<nl-dlg-row attr='remarks' data='data' help='help'>
    <nl-textarea fieldmodel='remarks' fieldcls='w100'></nl-textarea>
</nl-dlg-row>
</nl-dlg-content>
</nl-dlg>

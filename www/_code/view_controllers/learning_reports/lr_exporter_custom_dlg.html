<nl-dlg dlgtitle='Download custom report' show-help='0'>
    <nl-dlg-content>


        <nl-dlg-row attr='xlsx' data='data' help='help'>
            <nl-resource-upload fieldmodel='xlsx' restype='Xls'></nl-resource-upload>
        </nl-dlg-row>
        <nl-dlg-row attr='writeMode' data='data' help='help'>
            <nl-select fieldmodel='writeMode'></nl-select>
        </nl-dlg-row>
    </nl-dlg-content>
</nl-dlg>

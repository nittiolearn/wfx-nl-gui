<nl-dlg dlgTitle='Mark attendance' show-help='0'>
<nl-dlg-content>
<div class='row row-top padding0 margin0'>
	<div class='col' style='padding-right:0px; max-width: 250px'>
		<div class='padding-mid fsh4'>Sessions</div>
		<div ng-repeat='session in sessions'
			class='nl-link-text {{session.id == selectedSession.id ? "nl-left-tab-selected" : "nl-left-tab"}} padding-small'>
			<div class='padding-mid' 
				ng-click='onClick(session)'
				style='position:relative'>
				{{session.name}}
			</div>
		</div>
	</div>
	<div class='col nl-left-tabbed-content'>
		<div class='row row-center padding-0 margin0'>
			<div class='col padding-mid fsh4'>Mark  the learner attendance for {{selectedSession.name}}</div>
			<div class='nl-link-text nl-button-highlight' ng-click='bulkAttendanceMarker($event)'>Mark all</div>
		</div>
		<div class='row row-center padding0 margin0' ng-repeat='user in selectedSession["newAttendance"]'>
			<div class='row row-center padding0 margin0 row-wrap'>
				<div ng-class='respCol211'class='padding-mid'>
					<div class='row row-center padding0 margin0'>
						<div class='col' >{{user.name}} <span style='color:#838383'>({{user.userid}})</span></div>
						<div class='col padding0'>
							<select ng-model='user.attendance' 
									ng-options='opt as opt.name for opt in attendanceOptions track by opt.id'
									class='w100 {{fieldcls}}'
									autofocus=''
									tabindex="{{tabindex}}"
									style='min-height: 34px'
									placeholder='"Write remarks"'>
							</select>
						</div>
					</div>
				</div>
				<div ng-class='respCol211' class='padding-mid fsh4'>
					<input type='text' ng-model='user.remarks' placeholder='Mention remarks for learner'></input>
				</div>
			</div>
		</div>
	</div>
</div>
</nl-dlg-content>
</nl-dlg>

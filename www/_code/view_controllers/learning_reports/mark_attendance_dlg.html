<style>
	.nl-pagetype-selected {
	    background-color: #CCCCDD;
		border-radius: 8px 0px 0px 8px;
		border-top: 1px solid rgba(0, 0, 0, 0.1);
		border-left: 1px solid rgba(0, 0, 0, 0.1);
		border-bottom: 1px solid rgba(0, 0, 0, 0.1);
		z-index: 10;
	}	
</style>
<nl-dlg dlgTitle='Mark attendance' show-help='0'>
<nl-dlg-content>
<div class='row row-top padding0 margin0'>
	<div ng-class='resp2Col33'
		style='padding-right:0px'>
		<div class='padding-mid fsh4'>Sessions</div>
		<div ng-repeat='session in sessions'
			class='nl-link-text {{session.id == selectedSession.id ? "nl-pagetype-selected" : ""}} padding-small'>
			<div class='padding-mid' 
				ng-click='onClick(session)'
				style='position:relative'>
				{{session.name}}
			</div>
		</div>
	</div>
	<div ng-class='resp2Col67'>
		<div class='row row-center padding0 margin0'>
			<div class='col padding-mid fsh4'>Attendance is not marked for</div>
			<div ng-show='selectedSession.button' ng-click='markAllUsers(selectedSession.button.state)' class='nl-link-text'>
				<span>{{selectedSession.button.name}}</span>
			</div>
		</div>
		<div class='row row-center padding0 margin0' ng-repeat='user in selectedSession["pending"]'>
			<div class='row row-center padding0 margin0'
				style='border-bottom: 1px solid black'>
				<div class='col padding-mid'>
					{{user.name}}
				</div>
				<span class='nl-link-text padding-mid' ng-click='updateAttendance(user)'>
					<i ng-show='user.status == 0' class="fsh4 icon ion-android-checkbox-outline-blank"></i>
					<i ng-show='user.status == 1' class='fsh4 icon ion-android-checkbox-outline'></i>
					<i ng-show='user.status == 2' class='fsh4 icon ion-close-circled'></i>
				</span>
			</div>
		</div>
		<div class='padding-mid'></div>
		<div class='fsh4 padding-mid'>Attendance is already marked for</div>
		<div class='row row-center padding0 margin0' ng-repeat='user in selectedSession.attended'>
			<div class='row row-center padding0 margin0'
				style='border-bottom: 1px solid black'>
				<div class='col padding-mid'>
					{{user.name}}
				</div>
				<span>
					<i ng-show='user.status == 1' class='icon nl-dlg-field-icon ion-checkmark-circled nl-green padding-mid'></i>
					<i ng-show='user.status == 2' class='icon nl-dlg-field-icon ion-close-circled padding-mid' style='color:#770000'></i>
				</span>
			</div>
		</div>
	</div>
</div>
</nl-dlg-content>
</nl-dlg>

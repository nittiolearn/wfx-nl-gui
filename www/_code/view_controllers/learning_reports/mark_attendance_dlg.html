<nl-dlg dlgTitle='Mark attendance' show-help='0'>
<nl-dlg-content>
<div class='row row-top row-stretch padding0 margin0'>
	<div class='col' style='padding-right:0px; max-width: 250px'>
		<div class='padding-mid fsh4'>Sessions</div>
		<div ng-repeat='session in sessions'
			class='nl-link-text {{session.id == selectedSession.id ? "nl-left-tab-selected" : "nl-left-tab"}} padding-small'>
			<div class='padding-mid' 
				ng-click='onClick(session)'
				style='position:relative'>
				{{session.name}}
			</div>
		</div>
	</div>
	<div class='col nl-left-tabbed-content' ng-show='selectedSession.canMarkAttendance'>
		<mark-attendance-tab selecteditem='selectedSession'></mark-attendance-tab>	
	</div>
	<div class='col nl-left-tabbed-content' ng-show='!selectedSession.canMarkAttendance'>
		<div class='padding-mid' style='line-height: 175%'>
			You cannot mark attendance unless milestone <b>{{selectedSession.error}}</b> is marked as reached.
		</div>
	</div>
</div>
</nl-dlg-content>
</nl-dlg>

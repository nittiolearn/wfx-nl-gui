<div ng-if='!readonly' class='row row-center row-wrap padding-0 margin0'>
    <div ng-class='$root.respCol211'> 
        <div class='padding-mid fsh6'>Mark  the learner milestone</div>
    </div>
    <div ng-class='$root.respCol211'> 
        <div class='row row-center margin0 padding0'>
            <div class='col'></div>
            <div class='nl-link-text nl-button-highlight' ng-click='markOrUnmarkAll(selecteditem, true)'>Mark all</div>
            <span class='padding-small'></span>
            <div class='nl-link-text nl-button-highlight' ng-click='markOrUnmarkAll(selecteditem, false)'>Unmark all</div>
        </div>
    </div>
</div>
<div class='row padding0 margin0' ng-repeat='user in selecteditem.learnersList'>
    <div class='row padding0 margin0 row-wrap {{user.attrition ? "fgrey" : ""}}'>
        <div ng-class='$root.respCol211' class='padding-mid'>
            <div class='row row-center padding0 margin0'>
                <div ng-if='!readonly' class='col {{!user.attrition ? "nl-link-text" : "fgrey"}}' ng-click='toggleLearnerMilestone(user)'>
                    <span ng-if='!user.attrition'>
                        <i ng-show='user.marked' class="icon ion-android-checkbox-outline"></i>
                        <i ng-hide='user.marked' class="icon ion-android-checkbox-outline-blank"></i>
                    </span>
                    {{user.name}} 
                    <span class='fgrey'>({{user.userid}})</span>
                </div>
                <div ng-if='readonly'>
                    <span>
                        <i ng-show='user.marked' class="icon ion-checkmark-circled fgreen fsh4" title='Milestone reached'></i>
                        <i ng-hide='user.marked' class="icon ion-close-circled forange3 fsh4" title='Milestone pending'></i>
                    </span>
                    {{user.name}} 
                    <span class='fgrey'>({{user.userid}})</span>
                </div>
            </div>
        </div>
        <div ng-if='!user.attrition' ng-class='$root.respCol211' class='padding-mid'>
            <input ng-if='!readonly' type='text' ng-model='user.remarks' placeholder='Mention remarks for learner'></input>
            <div ng-if='readonly'>{{user.remarks}}</div>
        </div>
        <div ng-class='$root.respCol211' ng-if='user.attrition' class='padding-mid fgrey'>
            <div>{{user.attritionStr}}</div>
        </div>
    </div>
</div>

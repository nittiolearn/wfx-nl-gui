<div ng-if='!readonly' class='row row-center row-wrap padding-0 margin0'>
    <div ng-class='$root.respCol211' class='fsh5'> 
        Mark learner specific milestone status
    </div>
    <div ng-class='$root.respCol211'> 
        <div class='row row-center margin0 padding0'>
            <div class='col'></div>
            <div class='nl-link-text nl-button-highlight' ng-click='markOrUnmarkAll(selecteditem, true)'>Mark all</div>
            <span class='padding-small'></span>
            <div class='nl-link-text nl-button-highlight' ng-click='markOrUnmarkAll(selecteditem, false)'>Unmark all</div>
        </div>
    </div>
</div>

<div>PUT A SEARCH BOX here - show max of 100 learners in table</div>
<table class='nl-table {{readonly ? "nl-table-styled" : ""}}' style='min-width: 600px'>
    <tr>
        <th></th>
        <th>Learner Name</th>
        <th>Learner Id</th>
        <th ng-if='readonly'>Milestone status</th>
        <th>Remarks</th>
    </tr>
    <tr class='{{user.attrition ? "fgrey" : readonly ? "" : "nl-link-text"}}'
         ng-repeat='user in selecteditem.learnersList'
         ng-click='!readonly && !user.attrition && toggleLearnerMilestone(user)'>
        <td>
            <i ng-show='!readonly && !user.attrition && user.marked' class="icon ion-android-checkbox-outline"></i>
            <i ng-show='!readonly && !user.attrition && !user.marked' class="icon ion-android-checkbox-outline-blank"></i>
            <i ng-show='readonly && user.marked' class="icon ion-checkmark-circled fgreen fsh4" title='Milestone reached'></i>
            <i ng-show='readonly && !user.marked' class="icon ion-close-circled forange3 fsh4" title='Milestone pending'></i>
        </td>
        <td>{{user.name}}</td>
        <td class='fsmall1'>{{user.userid}}</td>
        <td ng-if='readonly'>
            
        </td>
        <td>
            <input ng-if='!readonly && !user.attrition' type='text' ng-model='user.remarks'
                   ng-click='return 0'
                   placeholder='Mention remarks for learner'></input>
            <div ng-if='user.attrition' style='padding:4px;'>{{user.attritionStr}}</div>
            <div ng-if='readonly && !user.attrition' style='padding:4px;'>{{user.remarks}}</div>
       </td>
    </tr>
</table>

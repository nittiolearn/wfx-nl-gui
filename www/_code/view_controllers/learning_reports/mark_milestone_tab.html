<div class='row row-center row-wrap padding-0 margin0'>
    <div ng-class='$root.respCol211' class='fsh5'> 
        Mark learner specific milestone status
    </div>
    <div ng-class='$root.respCol211'> 
        <div class='row row-center margin0 padding0'>
            <div class='col'></div>
            <div class='nl-link-text nl-button-highlight' ng-click='markOrUnmarkAll(selecteditem, true)'>Mark all</div>
            <span class='padding-small'></span>
            <div class='nl-link-text nl-button-highlight' ng-click='markOrUnmarkAll(selecteditem, false)'>Unmark all</div>
        </div>
    </div>
</div>

<table class='nl-table' style='min-width: 600px'>
    <tr>
        <th></th>
        <th>Learner Name</th>
        <th>Learner Id</th>
        <th>Remarks</th>
    </tr>
    <tr class='{{user.attrition ? "fgrey" : "nl-link-text"}}'
         ng-repeat='user in selecteditem.learnersList'
         ng-click='!user.attrition && toggleLearnerMilestone(user)'>
        <td>
            <i ng-show='!user.attrition && user.marked' class="icon ion-android-checkbox-outline"></i>
            <i ng-show='!user.attrition && !user.marked' class="icon ion-android-checkbox-outline-blank"></i>
        </td>
        <td>{{user.name}}</td>
        <td class='fsmall1'>{{user.userid}}</td>
        <td>
            <input ng-if='!user.attrition' type='text' ng-model='user.remarks'
                   ng-click='return 0'
                   placeholder='Mention remarks for learner'></input>
            <div ng-if='user.attrition' style='padding:4px;'>{{user.attritionStr}}</div>
       </td>
    </tr>
</table>

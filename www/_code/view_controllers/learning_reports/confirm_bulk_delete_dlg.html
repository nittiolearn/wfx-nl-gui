<nl-dlg dlgTitle='{{dlgTitle}}' show-help='0'>
<nl-dlg-content>
    <div class='row row-center row-wrap margin0 padding-mid fsh5'>
        {{data.str1}}
    </div>
    <div ng-show='data.validReports.length > 0'>
        <div class='row row-center row-wrap margin0 padding-mid fsh5'>
            Following {{data.validReports.length}} learning reports will be deleted:
        </div>
        <div class='padding-mid'>
            <table class='nl-table nl-table-styled3 rowlines'>
                <tr class='header'>
                    <td colspan="1">Report id</td>
                    <td colspan="1">User name</td>
                </tr>
                <tr ng-repeat='item in data.validReports'>
                    <td colspan="1">{{item.idname}}</td>
                    <td colspan="1">{{item.username}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div ng-show='data.invalidReports.length > 0'>
        <div class='row row-center row-wrap margin0 padding-mid fsh5'>
            Following {{data.invalidReports.length}} inputs are either redundant or invalid:
        </div>
        <div class='padding-mid'>
            <table class='nl-table nl-table-styled3 rowlines'>
				<tr class='header'>
					<td colspan="1">Report id</td>
					<td colspan="1">Error type</td>
				</tr>
                <tr ng-repeat='item in data.invalidReports'>
                    <td colspan="1">{{item.idname}}</td>
                    <td colspan="1">{{item.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</nl-dlg-content>
</nl-dlg>

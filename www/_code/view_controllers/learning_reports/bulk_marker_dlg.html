<nl-dlg dlgTitle='{{selectedItem.name}}' show-help='0'>
<nl-dlg-content>
<div class='padding'>
    <div class='fsh4 padding-mid'>{{data.bulkMarkStr}}</div>
    <div ng-repeat='opt in markingOptions' ng-if='rating_type == "select"'>
        <div class='row row-center padding0 margin0 nl-link-text' ng-click='selectForBulkMarking(opt)'>
            <span class='padding-mid'>
                <i ng-hide='opt.selected' class="fsh4 icon ion-android-checkbox-outline-blank"></i>
                <i ng-show='opt.selected' class='fsh4 icon ion-android-checkbox-outline'></i>
            </span>
            <div class='col padding-mid fsh6'>
                {{opt.name}}
            </div>
        </div>
    </div>
    <div ng-if='rating_type == "input"'>
        <input ng-model='data.ratingNumber' type='number' min='0' max='100'></div>
</div>

<div class='fsh4 padding' style="padding-top:0;">
    <div class='padding-mid' style="padding-top:0;padding-bottom:0;">
        Mark all learners remarks as
    </div>
</div>
<div ng-show="isRatingRemarkOptions" class="padding" style="padding-top:0;">
    <div class='row row-center padding0 margin0 marker-dropbtn nl-link-text2'>
        <div class='col' style='max-height: 28px;text-overflow: ellipsis;overflow: hidden;line-height: 20px'>
            <span>{{data.remarks}}</span>
        </div>
        <span class="nl-link-text">
            <i class='icon ion-chevron-up fsh5 padding-mid'></i>
        </span>
    </div>
    <div class="marker-select-dropdown">
        <div ng-repeat='item in remarksOptions track by $index' class='nl-link-text2' style='border-bottom: 2px solid #FFFFFF;padding: 2px 8px;'>
            <div class="row row-center margin0 padding0" ng-click='onItemSelected(item)'>
                <span title='Select the remark {{$index+1}}'>
                    <i ng-if='item.selected' class="icon ion-android-checkbox-outline"></i>
                    <i ng-if='!item.selected' class="icon ion-android-checkbox-outline-blank"></i>
                </span>
                <div class="col">
                    {{item.name}}
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-show="!isRatingRemarkOptions">
    <div class='padding' style="padding-top:0;">
        <select ng-if='remarksOptions && remarksOptions.length > 0' ng-model='data.remarks' 
                ng-options='opt as opt.name for opt in remarksOptions track by opt.id'
                class='w100'
                autofocus=''
                tabindex=""
                style='min-height: 34px'>
        </select>
        <div ng-if='remarksOptions.length == 0'>
            <input ng-model='data.remarks' type="text"></div>
        </div>
    </div>
</div>
</nl-dlg-content>    
</nl-dlg>

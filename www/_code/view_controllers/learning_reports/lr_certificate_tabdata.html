<table class='nl-table nl-table-styled3 rowlines'>
    <tr class='header'>
        <td ng-repeat='col in certificateInfo.columns track by $index'
            class='{{col.class}}'>
            <div>{{col.name || '-'}}</div>
        </td>
    </tr>
    <tr ng-repeat='rec in certificateInfo.rows track by $index'>
        <td ng-repeat='col in certificateInfo.columns track by $index'
            class='{{col.class}}'>
            {{rec[col.id]}}
        </td>
    </tr>
</table>

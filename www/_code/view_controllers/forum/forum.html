<div class='nl-thin-scroll nl-full nl-forum padding-small'>
    <div class='nl-toolbar'>
        <img ng-hide='hidePostNewButton' class='nl-24 nl-clickable'
             ng-src='{{imgBasePath + "toolbar-edit/comments2.png"}}' 
             ng-click='showPostNewDlg()'/>
        <img class='nl-24 nl-clickable'
             ng-src='{{expandAllButton}}' 
             ng-click='expandCollapseAll()'/>
        <img class='nl-24 nl-clickable'
             ng-src='{{imgBasePath + "toolbar-edit/addpage.png"}}' 
             ng-click='showHideMsgDetails()'/>
        <img class='nl-24 nl-clickable'
             ng-src='{{imgBasePath + "toolbar-edit/props.png"}}' 
             ng-click='refreshDataFromServer()'/>
    </div>
    <nl-forum-input ng-show='postNewDlg.visible && !postNewDlg.parentMsg'></nl-forum-input>
    <div ng-repeat='msg in msgTree' class='padding-small'>
        <div class='nl-forum-header row row-wrap nl-clickable-container padding0' ng-click='expandCollapseMsg(msg)'>
            <div class='col min-200 padding-small' ng-bind-html='msg.title'></div>
            <div class='col text-right fixed-200 padding-small'>{{msg.htmlUpdated}}</div>
        </div>
        <div ng-show='msg.expanded'>
            <nl-forum-msg msg='msg'></nl-forum-msg>
            <nl-forum-input ng-show='msg.replying'></nl-forum-input>
            <div ng-repeat='reply in msg.children'>
                <nl-forum-msg msg='reply'></nl-forum-msg>
            </div>
        </div>
    </div>
    <div ng-if='msgTree.length == 0' class='nl-forum-msg'>
        <h3>There is no message to display.</h3>
    </div>
</div>

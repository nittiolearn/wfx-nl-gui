<div class='section bg-dark1 page_height'>
    <div class='bg-img-opaque'></div>
    <div ng-class='{"bg-img": bgImg}'></div>
    <div class='row row-top padding-vertical'>
        <div class='col fixed-200'>
            <a href='#/home'><img ng-src='{{baseResUrl}}/nittiologo.png' class='full-image'/></a>
        </div>
        <div class='col col-20'></div>
        <div class='col nl-top-menuitems'>
            <span ng-show='screenSize == "large"'
                  ng-repeat='menu in menus'
                  ng-click='gotoAnchor(menu.anchor)'>{{menu.name}}
            </span>
            <b class='padding-horizontal'></b>
            <a href='#/login_now' class='signin'>Sign in</a>
        </div>
    </div>
    <div ng-transclude></div>
</div>

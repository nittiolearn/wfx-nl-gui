<div class='section'>
    <div class='fsh2 w100 text-center forange padding-vertical'>
        Pricing
    </div>
    <div class='row'>
        <div class='col'>
            <div class='row row-top row-stretch padding-small line margin0'>
                <div class='col fsh5 forange text-right'>
                    <i class="icon ion-ios-arrow-back fsh1 forange nl-clickable"
                       style='padding-right: 19px'
                       ng-show='content.slabSlider.canSlideDown'
                       ng-click='callFn("slabSlideDown")'></i>
                </div>
                <div class='col bgdark bgbox-content fwhite text-center padding-small'
                     ng-repeat='slab in content.pricing_slabs'
                     ng-show='content.slabSlider.shown[$index]'>
                    <div class='padding-small'>
                        <div class='fsh3'>{{slab.name}}</div>
                        <div class='fsh5'>{{slab.price}}</div>
                        <div class=''>{{slab.billing}}</div>     
                    </div>
                </div>
            </div>
            <div class='row row-top row-stretch padding-small line margin0'>
                <div class='col padding-small fsh5 forange'>Users</div>
                <div class='col text-center padding-small'
                     ng-repeat='slab in content.pricing_slabs'
                     ng-show='content.slabSlider.shown[$index]'>
                    <div class='fsh4 forange'>{{slab.users}}</div>
                </div>
            </div>
            <div class='row row-top row-stretch padding-small line margin0'
                 ng-repeat='p in content.pricing_attrs'>
                <div class='col padding-small fsh6'>{{p}}</div>
                <div class='col text-center padding-small'
                     ng-repeat='slab in content.pricing_slabs'
                     ng-show='content.slabSlider.shown[$index]'>
                    <div>
                        <span ng-show='slab.attrs[$parent.$index] != "tick"'>
                            {{slab.attrs[$parent.$index]}}
                        </span>
                        <i ng-show='slab.attrs[$parent.$index] == "tick"'
                           class="icon ion-checkmark-round fgreen bold">
                        </i>
                    </div>
                </div>
            </div>
        </div>
        <div class='col fixed-100' ng-hide='screenSize == "large"'>
            <div class='row row-top row-stretch padding-small margin0'>
                <div class='col fsh5 forange'>
                    <i class="icon ion-ios-arrow-forward fsh1 text-right forange nl-clickable"
                               ng-show='content.slabSlider.canSlideUp'
                       ng-click='callFn("slabSlideUp")'></i>
                </div>
            </div>
        </div>
    </div>
</div>

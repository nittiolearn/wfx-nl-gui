<nl-dlg title='' show-help='0' show-close='1'>
	<div class='row row-center'>
		<div class='col' style='background-color:white; max-width: 400px'>
			<p class='fblack padding-small fsh3'>Let us show you Nittio Learn!</p>
			<p class='fblack padding-small fsh6'>Fill out the form below and we'll contact you for a time to chat!</p>
			<div class='padding-small'></div>
	    	<nl-input fieldtype="text" placeholder="Name" fieldmodel="name" class='w100'></nl-input>
		  	<div class='padding-small'></div>
		    <nl-input fieldtype="email" placeholder="Email" fieldmodel='email' class='w100'></nl-input>
		  	<div class='padding-small'></div>
	    	<nl-input fieldtype="tel" placeholder="Phone" fieldmodel='phone' class='w100'></nl-input>
		  	<div class='padding-small'></div>
	    	<nl-input fieldtype="text" placeholder="Company website URL" fieldmodel='website' class='w100'></nl-input>
		  	<div class='padding-small'></div>
	    	<nl-textarea placeholder="Anything more that you would like us to know." fieldmodel='description' class='w100'></nl-input>
		</div>
	</div>
</nl-dlg>

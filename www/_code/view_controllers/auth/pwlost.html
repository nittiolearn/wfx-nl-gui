<nl-dlg show-help='0' dlgtitle='Forgot password?'>
    <nl-dlg-content>
        <div class='padding-mid fsh6'>
            No worries. We will help you reset your password if you would let us know your login username.
        </div>
        <div class='row row-wrap row-center margin0 padding0'>
            <div class='nl-dlg-field-name padding-mid' ng-class='resp2Col33'>
                Username
            </div>
            <div class='nl-dlg-field-value padding-mid' ng-class='resp2Col67'> 
                <input type='text' ng-model='data.username' autofocus='' tabindex='0'>
            </div>
        </div>
    </nl-dlg-content>
</nl-dlg>

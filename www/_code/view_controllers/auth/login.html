<style>
.nl-website .bg-img {
    background-image: url({{bgImg}});
    background-position: 70% 0%;
    position: fixed;
}

.nl-logo1-img {
    min-height: 40px;
    max-height: 70px;
    min-width: 180px;
    padding: 4px;
}
.nl-center-logo {
	position: relative;
	text-align: center;
}
.nl-image-content {
	width: 100%;
	text-align: center;
}
.nl-signin-button{
    border: 2px solid cornflowerblue;
    text-align: center;
    height: 34px;
    font-weight: bold;
    vertical-align: middle;
    border-radius: 5px;
    padding: 5px;
    font-size: 110%;
}

.nl-logo2-img {
	padding-left: 50px	
}

.nl-login-lightbg {
	color: black;
}

.nl-login-darkbg {
	color: white;
}
input.nl-border-radius {
	border-radius: 5px;
}
.nl-link-hover{
  cursor: pointer;	
}
</style>
<div class='nl-thin-scroll nl-full nl-website'>
<div class='bg-img {{screenSize == "small" ? "nl-bgimg-repeat" : ""}}'></div>
<div class='row row-top margin0 padding-mid'>
	<div ng-class='resp2Col20' ng-if='logo1'>
		<div class='{{screenSize == "small" ? "nl-center-logo" : ""}}'>
			<img class='nl-logo1-img {{logo1url ? "nl-link-hover" : ""}} padding-small' 
				style='max-width:240px'
				ng-src='{{logo1}}' 
				ng-click='onLinkClicked(logo1url)'
				title='{{logo1text}}'>
		</div>
	</div>
</div>
<div class='padding'></div>
<div class='row row-center padding0 margin0'>
	<div class='col col-70' ng-show='screenSize != "small"'>
		<div class='row row-center margin0' style='padding:0px 40px 0px 40px'>
			<img src='{{imageContent}}' class='nl-image-content' style="max-height: 70vh;">
		</div>
	</div>
	<div ng-class='resp2Col20' class='padding-mid' style='min-width:300px'>
		<div ng-show='logo2' class='{{screenSize == "small" ? "nl-center-logo" : "nl-logo2-img"}}'>
			<img ng-src='{{logo2}}' 
				class='{{logo2url ? "nl-link-hover" : ""}} nl-logo1-img' 
				style='max-width: 220px'
				ng-click='onLinkClicked(logo2url)'
				title='{{logo2text}}'>			
		</div>

	    <div class='row row-wrap row-top padding0 margin0'>
	        <div ng-class='resp2Col33' class='padding-mid {{bgShade}}'>
	            <div class='padding-mid-v'>User ID</div></div>
	        <div ng-class='resp2Col67' class='padding-mid'>
	            <nl-input fieldmodel='username' fieldtype='text' fieldcls='w100 nl-border-radius'
	                      ng-keypress="onUsernameEnter($event)"></nl-input>
	        </div>
	    </div>

	    <div class='row row-wrap row-top padding0 margin0'
	         ng-show='isLogin'>
	        <div ng-class='resp2Col33' class='padding-mid {{bgShade}}'>
	            <div class='padding-mid-v'>Password</div></div>
	        <div ng-class='resp2Col67' class='padding-mid'>
	            <nl-input fieldmodel='password' fieldtype='password' fieldcls='w100 nl-border-radius'
	                      ng-keypress="onPasswordEnter($event)"></nl-input>
	        </div>
	    </div>
	    <div class='padding-mid'></div>
	    <div ng-show='isLogin' class='nl-link-text {{bgShade}} padding-mid'
	         ng-click='lostPassword()'>Lost Password?
	    </div>
	    <div style='padding:8px'>
		    <div class='nl-signin-button nl-link-text {{bgShade}}' ng-click='loginWithSignInOrEnter()'>Sign in</div>
	    </div>
	</div>
</div>
<div class='row row-center padding0 margin0'
	ng-show='screenSize == "small"'>
	<div class='row row-center margin0 padding0'>
		<img src='{{imageContent}}' class='nl-image-content' style="min-height: 50vh;padding:8px;">
	</div>
</div>
</div>

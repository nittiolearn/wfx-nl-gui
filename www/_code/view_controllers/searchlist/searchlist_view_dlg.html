<nl-dlg title='{{dlgTitle}}'>    
    <nl-dlg-content>
        <div class='row'>
            <div class='col col-30'>Opertions</div>
            <div class='col'><button ng-click='updateResults()'>Update results now</button></div>
        </div>
        <div class='row'>
            <div class='col col-30'>Result count</div>
            <div class='col'>{{result_count}}</div>
        </div>
        <div class='row'>
            <div class='col col-30'>Result available till</div>
            <div class='col'>{{result_updated}}</div>
        </div>
    </nl-dlg-content>
</nl-dlg>

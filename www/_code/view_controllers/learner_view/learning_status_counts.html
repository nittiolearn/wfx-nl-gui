<style>
.minw-details-number{
    width: 105px;
}

.padding-left-22{
    padding-left: 22px;
}

.padding-left-44{
    padding-left: 44px;
}

</style>
<div class='padding-mid'>
    <div class='row row-center padding0 margin0' ng-repeat='col in columns '>
        <div class='col padding0'>
            <div class='row row-center padding-small margin0 {{col.background}}'>
                <div class='col'><b class='{{col.indentation}}'>{{col['name']}}</b></div>
                <div class='{{$root.screenSize == "small" ? "" : "col"}}'>
                    <div class='row row-center padding0 margin0 text-right  minw-details-number'>
                        <div class='col'><b>{{item[col.id] || '-'}}</b></div>
                        <div class='col nl-perc-class text-left'>{{(col.percid && item[col.percid] > 0) ? item[col.percid]+'%' : ''}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

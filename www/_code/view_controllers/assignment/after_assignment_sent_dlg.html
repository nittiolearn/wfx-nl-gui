<nl-dlg dlgtitle='{{data.pageTitle}}' show-help='0'>
<nl-dlg-content>
<div>
	<p ng-show='data.sentUserCnt==0'>
		The assignment is not sent to any user.
	</p>
	<p ng-show='data.sentUserCnt>0'>
		The assignment has been sent to <b>{{data.sentUserCnt}}</b>
		<span ng-show='data.sentUserCnt == 1'>user.</span>
		<span ng-show='data.sentUserCnt > 1'>users.</span>
	</p>
	<p ng-show='data.url'>
		<a href="{{data.url}}" target="_blank">Click here to view the sent assignment in a new tab.</a>
	</p>
</div>
</nl-dlg-content>
</nl-dlg>

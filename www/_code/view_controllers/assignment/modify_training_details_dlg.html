<nl-dlg dlgtitle='{{dlgTitle}}' show-help='0' show-close='1'>
<nl-dlg-content>
    <div ng-repeat='param in trainingParams'>
        <nl-dlg-row ng-if='assignInfo.blended' attr='{{param.id}}' data='data' help='help'>
            <nl-input fieldmodel='{{param.id}}' fieldtype='{{param.number ? "number" : "text"}}' fieldcls='w100'></nl-input>
        </nl-dlg-row>
    <div>
</nl-dlg-content>
</nl-dlg>

<nl-dlg dlgtitle='{{dlgTitle}}' show-help='0' show-close='1'>
<nl-dlg-content>
    <nl-dlg-row ng-show='assignInfo.blended' attr='iltTrainerName' data='data' help='help'>
        <nl-input fieldmodel='iltTrainerName' fieldtype='text' fieldcls='w100'></nl-input>
    </nl-dlg-row>
    
    <nl-dlg-row ng-show='assignInfo.blended' attr='iltVenue' data='data' help='help'>
        <nl-input fieldmodel='iltVenue' fieldtype='text' fieldcls='w100'></nl-input>
    </nl-dlg-row>
    
    <nl-dlg-row ng-show='assignInfo.blended' attr='iltCostInfra' data='data' help='help'>
        <nl-input fieldmodel='iltCostInfra' fieldtype='number' fieldcls='w100'></nl-input>
    </nl-dlg-row>
    
    <nl-dlg-row ng-show='assignInfo.blended' attr='iltCostTrainer' data='data' help='help'>
        <nl-input fieldmodel='iltCostTrainer' fieldtype='number' fieldcls='w100'></nl-input>
    </nl-dlg-row>
    <nl-dlg-row ng-show='assignInfo.blended' attr='iltCostFoodSta' data='data' help='help'>
        <nl-input fieldmodel='iltCostFoodSta' fieldtype='number' fieldcls='w100'></nl-input>
    </nl-dlg-row>
    <nl-dlg-row ng-show='assignInfo.blended' attr='iltCostTravelAco' data='data' help='help'>
        <nl-input fieldmodel='iltCostTravelAco' fieldtype='number' fieldcls='w100'></nl-input>
    </nl-dlg-row>
    <nl-dlg-row ng-show='assignInfo.blended' attr='iltCostMisc' data='data' help='help'>
        <nl-input fieldmodel='iltCostMisc' fieldtype='number' fieldcls='w100'></nl-input>
    </nl-dlg-row>
</nl-dlg-content>
</nl-dlg>

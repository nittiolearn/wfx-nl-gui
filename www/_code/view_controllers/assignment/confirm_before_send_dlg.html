<nl-dlg title='Please confirm'>
	<nl-dlg-content>
    	<p>
    	    You have chosen to send assignment to below <b>{{userList.length}} users.</b>
    	    Assignment once sent cannot be modified. 
    	    Are you sure you want to send the assignment?
    	</p>
    	
    	<ol>
    	    <li ng-repeat='user in userList track by $index'>{{user}}</li>
    	</ol>
	</nl-dlg-content>
</nl-dlg>

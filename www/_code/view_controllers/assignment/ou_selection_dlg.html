<style>
.nl-tree-structure{
	border: 1px solid #ccc;
	border-radius: 4px;
}
</style>
<nl-dlg title='Select class (user group)'>
	<nl-dlg-help>
			<p>Choose one or more elements from the organization tree to dispatch the assignment to all learners in the chosen set of organization units.</p>
	</nl-dlg-help>
	<nl-dlg-content>
		<div class='nl-tree-structure'>		
			<div style='padding: 2px'>
				<label class="item item-input" style='border-color: #fff;'>
				  <i class="icon ion-search placeholder-icon"></i>
				  <input type="search" placeholder="Search" ng-model="nodeSearch">
				</label>
			</div>
			<div ivh-treeview="treeData"
			    ivh-treeview-filter="nodeSearch"
				ivh-treeview-options="treeOptions"		    
				ivh-treeview-on-cb-change="onNodeClick(ivhNode, ivhIsSelected, ivhTree)">
			</div>
		</div>
	</nl-dlg-content>
</nl-dlg>

<nl-dlg show-help='0' show-close='1'>
    <nl-dlg-content>
        <div class="nl-card-dlg2-img">
            <div class='row-center margin0 padding0 nl-dlg2-details-dim'>
                <div class="padding0 {{canCover() ? 'cover' : ''}}"  style="position: relative; height: 100%; width: 100%;overflow: hidden;">
                    <img ng-if='record.repcontent.icon != "icon:"' ng-src='{{record.repcontent.icon}}' nl-compute-img-info style="width: 100%;height: 100%;object-fit: cover;"></img>
                    <img ng-if='record.repcontent.icon == "icon:"' style="width: 100%;height: 100%;object-fit: cover;" ng-src='https://www.nittiolearn.com/resource/resview/1615869402-placeholder-large.svg' 
                        alt='default_placeholder'>
                    <div class='col padding-mid fblue2 dlg2-title-box'>
                        <span class="dlg2-title">{{record.repcontent.name}}</span>
                        <span style="position: absolute;bottom: 10%;right: 2%;font-family: 'Montserrat-Medium';font-size: 20px;color: white;z-index: 1;" ng-click="_onCardInternalUrlClickedFn(record.repcontent.buttonUrl)"><img src='https://www.nittiolearn.com/resource/resview/1617881434-launch-icon.svg' alt='launch icon'>{{record.repcontent.buttonUrl}}</span>
                    </div>
                </div>
            </div>
            <div class="row margin0"  ng-repeat='avp in record.detailsavps track by $index' ng-if="avp.attr == 'REMARKS' && avp.val != '-' " style="border: solid 1px var(--white);
            background-color: rgba(255, 255, 255, 0.3);">
                <span ng-if='avp.type != "links"'
                class='col padding-mid nl-txt-white' ng-bind-html='avp.val'></span>
                <span ng-if='avp.type == "links"'
                class='col padding-mid nl-txt-white'>
                <span ng-repeat='op in avp.val track by $index'>
                    <span ng-if="op.linkid" ng-click='onCardInternalUrlClicked($event, card, op.linkid)' class='nl-link-text nl-txt-white'>{{op.val}}</span>
                    <span ng-if="$index < avp.val.length - 1" class="nl-txt-white"> | </span>
                    </span>
                </span>
            </div>
            <div  class='row margin0 padding0' style="border: solid 1px var(--white);
            background-color: rgba(255, 255, 255, 0.3);">
                <div class="col" style="padding-top: 0px;">
                    <div  ng-repeat='avp in record.detailsavps track by $index' ng-if="$index < 6 && avp.attr != 'REMARKS' " class="row">
                        <a ng-if='avp.url' ng-href='{{avp.url}}'
                            class='col col-50 padding-mid nl-link-text nl-txt-white nl-font-12 dlg2-key'>{{avp.attr}}:</a>
                        <span ng-if='!avp.url'
                            class='col col-50 padding-mid nl-txt-white nl-font-12 dlg2-key'>{{avp.attr}}:</span>
                        <span ng-if='avp.type != "links"'
                            class='col-50 padding-mid nl-txt-white nl-font-14 dlg2-value' ng-bind-html='avp.val'></span>
                        <span ng-if='avp.type == "links"'
                            class='padding-mid nl-txt-white'>
                            <span ng-repeat='op in avp.val track by $index'> 
                                <a ng-if="op.url" ng-href='{{op.url}}' class='nl-link-text nl-txt-white nl-font-12 dlg2-key'>{{op.val}}</a>
                                <span ng-if="op.linkid" ng-click='onCardInternalUrlClicked($event, card, op.linkid)' class='col-50 nl-link-text nl-txt-white nl-font-14 dlg2-value'>{{op.val}}</span>
                                <span ng-if="$index < avp.val.length - 1" class="nl-txt-white"> | </span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="col nl-display-flex" style="max-width:3%;margin: 10px 0px 10px 0px;align-items:center;justify-content: center;padding-top: 0px;">
                    <span class="dlg2-divider"></span>
                </div>
                <div class="col" style="padding-top: 0px;">
                    <div ng-repeat='avp in record.detailsavps track by $index' ng-if="$index > 5 && (avp.attr != 'REMARKS' &&  avp.attr != 'STARTED ON' && avp.attr != 'ENDED ON')" class="row">
                        <a ng-if='avp.url' ng-href='{{avp.url}}'
                        class='col col-50 padding-mid nl-link-text nl-txt-white nl-font-12 dlg2-key'>{{avp.attr}}:</a>
                        <span ng-if='!avp.url'
                        class='col col-50 padding-mid nl-txt-white nl-font-12 dlg2-key'>{{avp.attr}}:</span>
                        <span ng-if='avp.type != "links"'
                        class='padding-mid nl-txt-white nl-font-14 dlg2-value' ng-bind-html='avp.val'></span>
                        <span ng-if='avp.type == "links"'
                        class='padding-mid nl-txt-white'>
                        <span ng-repeat='op in avp.val track by $index'>
                            <a ng-if="op.url" ng-href='{{op.url}}' class='nl-link-text nl-txt-white nl-font-12 dlg2-key'>{{op.val}}:</a>
                            <span ng-if="op.linkid" ng-click='onCardInternalUrlClicked($event, card, op.linkid)' class='nl-link-text nl-txt-white nl-font-14 dlg2-value'>{{op.val}}:</span>
                            <span ng-if="$index < avp.val.length - 1" class="nl-txt-white"> | </span>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nl-dlg-content>
</nl-dlg>

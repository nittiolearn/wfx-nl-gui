<nl-dlg show-help='0' show-close='1'>
    <nl-dlg-content>
        <div class="nl-card-dlg2-img">
            <div class="row-center margin0 padding0 nl-dlg2-details-dim" ng-click='onCardInternalUrlClicked(record)'>
                <div class="padding0 nldlg2-img-container {{canCoverdlg(record.icon) ? 'cover' : ''}}">
                    <img ng-if='record.repcontent.icon != "icon:"' ng-src='{{record.repcontent.icon}}' class="nldlg2-img"  nl-compute-img-info></img>
                    <img ng-if='record.repcontent.icon == "icon:"' style="width: 100%;height: 100%;object-fit: cover;" ng-src='{{record.placeHolder}}' 
                        alt='default_placeholder'>
                </div>
                <div class='col padding-mid fblue2 dlg2-title-box'>
                    <span class="dlg2-title font-16-in-small">{{record.repcontent.name}}</span>
                    <span class="launch-button" ng-show='!(record.type=="expired")'><img src='{{record.buttonUrl}}' alt='launch icon' style="height: 30px;
                        width: 30px;"></span>
                </div>
            </div>
            <div class="row margin0 padding-large-left"  ng-repeat='avp in record.detailsavps track by $index' ng-if="avp.attr == 'REMARKS' && avp.val != '-' " style="border: solid 1px var(--white);
            background-color: rgba(255, 255, 255, 0.3);">
                <span ng-if='avp.type != "links"'
                class='col padding-mid nl-txt-white' ng-bind-html='avp.val'></span>
                <span ng-if='avp.type == "links"'
                class='col padding-mid nl-txt-white'>
                <span ng-repeat='op in avp.val track by $index'>
                    <span ng-if="op.linkid" ng-click='onCardInternalUrlClicked(record)' class='nl-link-text nl-txt-white'>{{op.val}}</span>
                    <span ng-if="$index < avp.val.length - 1" class="nl-txt-white"> | </span>
                    </span>
                </span>
            </div>
            <div  class='row margin0 padding0 show-in-small' style="border: solid 1px var(--white);
            background-color: rgba(255, 255, 255, 0.3);">
                <div class="col" style="padding-top: 0px;">
                    <div  ng-repeat='avp in record.detailsavps track by $index' ng-if="$index > 3 && avp.attr != 'REMARKS' " class="row">
                        <a ng-if='avp.url' ng-href='{{avp.url}}'
                            class='col col-50 padding-mid nl-link-text nl-txt-white nl-font-12 dlg2-key'>{{avp.attr}}:</a>
                        <span ng-if='!avp.url && !(avp.attr ==  "ASSIGNED TO")'
                            class='col col-50 padding-mid nl-txt-white nl-font-12 dlg2-key'>{{avp.attr}}:</span>
                        <span ng-if='avp.type != "links" && !(avp.attr ==  "ASSIGNED TO")'
                            class='col-50 padding-mid nl-txt-white nl-font-14 dlg2-value' ng-bind-html='avp.val'></span>
                        <span ng-if='avp.type == "links"'
                            class='padding-mid nl-txt-white'>
                            <span ng-repeat='op in avp.val track by $index'> 
                                <a ng-if="op.url" ng-href='{{op.url}}' class='nl-link-text nl-txt-white nl-font-12 dlg2-key'>{{op.val}}</a>
                                <span ng-if="op.linkid" ng-click='onCardInternalUrlClicked($event, card, op.linkid)' class='col-50 nl-link-text nl-txt-white nl-font-14 dlg2-value'>{{op.val}}</span>
                                <span ng-if="$index < avp.val.length - 1" class="nl-txt-white"> | </span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="col nl-display-flex hide-in-small" style="max-width:3%;margin: 10px 0px 10px 0px;align-items:center;justify-content: center;padding-top: 0px;">
                    <span class="dlg2-divider"></span>
                </div>
                <div class="col" style="padding-top: 0px;">
                    <div ng-repeat='avp in record.detailsavps track by $index' ng-if="$index < 4 && (avp.attr != 'REMARKS' &&  avp.attr != 'STARTED ON' && avp.attr != 'ENDED ON')" class="row">
                        <a ng-if='avp.url && !(avp.attr ==  "UPDATED ON")' ng-href='{{avp.url}}'
                        class='col col-50 padding-mid nl-link-text nl-txt-white nl-font-12 dlg2-key'>{{avp.attr}}:</a>
                        <span ng-if='!avp.url && !(avp.attr ==  "UPDATED ON")'
                        class='col col-50 padding-mid nl-txt-white nl-font-12 dlg2-key'>{{avp.attr}}:</span>
                        <span ng-if='avp.type != "links" && !(avp.attr ==  "UPDATED ON")'
                        class='col-50 padding-mid nl-txt-white nl-font-14 dlg2-value' ng-bind-html='avp.val'></span>
                        <span ng-if='avp.type == "links"'
                        class='padding-mid nl-txt-white'>
                        <span ng-repeat='op in avp.val track by $index'>
                            <a ng-if="op.url" ng-href='{{op.url}}' class='nl-link-text nl-txt-white nl-font-12 dlg2-key'>{{op.val}}:</a>
                            <span ng-if='op.linkid && !(avp.attr ==  "UPDATED ON")' ng-click='onCardInternalUrlClicked($event, card, op.linkid)' class='nl-link-text nl-txt-white nl-font-14 dlg2-value'>{{op.val}}:</span>
                            <span ng-if="$index < avp.val.length - 1" class="nl-txt-white"> | </span>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nl-dlg-content>
</nl-dlg>

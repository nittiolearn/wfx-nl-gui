<nl-dlg show-help='0' show-close='0'>
    <nl-dlg-content>
        <div style="max-width: 720px;margin: -10px;background-image: radial-gradient(var(--nlPrimaryLight), var(--nlPrimary), var(--nlPrimaryDark));">
            <div class='row-center margin0 padding0' style="height: 275px;width: 100%;border-radius: 8px;">
                <div class="padding0 {{canCover() ? 'cover' : ''}}"  style="position: relative; height: 100%; width: 100%;overflow: hidden;border-radius: 8px;">
                    <img ng-if='record.repcontent.icon != "icon:"' ng-src='{{record.repcontent.icon}}' nl-compute-img-info style="width: 100%;overflow: hidden;"></img>
                    <img ng-if='record.repcontent.icon == "icon:"' style="width: 100%;overflow: hidden;" ng-src='https://www.nittiolearn.com/resource/resview/1615869402-placeholder-large.svg' 
                        alt='default_placeholder'>
                    <div class='col padding-mid fblue2' style="position: absolute;bottom: 0px;left: 0px;height: 80px;opacity: 0.5;background-color: var(--nlBlack);">
                        <span style="font-family: 'Montserrat-Medium';font-size: 20px; color: white">{{record.repcontent.name}}</span>
                    </div>
                </div>
            </div>
            <div class="row margin0"  ng-repeat='avp in record.detailsavps track by $index' ng-if="avp.attr == 'REMARKS' && avp.val != '-' " style="border: solid 1px var(--white);
            background-color: rgba(255, 255, 255, 0.3);">
                <span ng-if='avp.type != "links"'
                class='col padding-mid nl-txt-white' ng-bind-html='avp.val'></span>
                <span ng-if='avp.type == "links"'
                class='col padding-mid nl-txt-white'>
                <span ng-repeat='op in avp.val track by $index'>
                    <span ng-if="op.linkid" ng-click='onCardInternalUrlClicked($event, card, op.linkid)' class='nl-link-text nl-txt-white'>{{op.val}}</span>
                    <span ng-if="$index < avp.val.length - 1" class="nl-txt-white"> | </span>
                    </span>
                </span>
            </div>
            <div  class='row margin0 padding0' style="border: solid 1px var(--white);
            background-color: rgba(255, 255, 255, 0.3);">
                <div class="col col-50">
                    <div  ng-repeat='avp in record.detailsavps track by $index' ng-if="$index < 6 && avp.attr != 'REMARKS' " class="nl-display-flex">
                        <a ng-if='avp.url' ng-href='{{avp.url}}'
                            class='col col-50 padding-mid nl-link-text nl-txt-white'>{{avp.attr}}:</a>
                        <b ng-if='!avp.url'
                            class='col col-50 padding-mid nl-txt-white'>{{avp.attr}}:</b>
                        <span ng-if='avp.type != "links"'
                            class='padding-mid nl-txt-white' ng-bind-html='avp.val'></span>
                        <span ng-if='avp.type == "links"'
                            class='padding-mid nl-txt-white'>
                            <span ng-repeat='op in avp.val track by $index'> 
                                <a ng-if="op.url" ng-href='{{op.url}}' class='nl-link-text nl-txt-white'>{{op.val}}</a>
                                <span ng-if="op.linkid" ng-click='onCardInternalUrlClicked($event, card, op.linkid)' class='nl-link-text nl-txt-white'>{{op.val}}</span>
                                <span ng-if="$index < avp.val.length - 1" class="nl-txt-white"> | </span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="col col-50">
                    <div  ng-repeat='avp in record.detailsavps track by $index' ng-if="$index > 5 && (avp.attr != 'REMARKS' &&  avp.attr != 'STARTED ON' && avp.attr != 'ENDED ON')" class="nl-display-flex">
                        <a ng-if='avp.url' ng-href='{{avp.url}}'
                        class='col col-50 padding-mid nl-link-text nl-txt-white'>{{avp.attr}}:</a>
                        <b ng-if='!avp.url'
                        class='col col-50 padding-mid nl-txt-white'>{{avp.attr}}:</b>
                        <span ng-if='avp.type != "links"'
                        class='padding-mid nl-txt-white' ng-bind-html='avp.val'></span>
                        <span ng-if='avp.type == "links"'
                        class='padding-mid nl-txt-white'>
                        <span ng-repeat='op in avp.val track by $index'>
                            <a ng-if="op.url" ng-href='{{op.url}}' class='nl-link-text nl-txt-white'>{{op.val}}:</a>
                            <span ng-if="op.linkid" ng-click='onCardInternalUrlClicked($event, card, op.linkid)' class='nl-link-text nl-txt-white'>{{op.val}}:</span>
                            <span ng-if="$index < avp.val.length - 1" class="nl-txt-white"> | </span>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nl-dlg-content>
</nl-dlg>

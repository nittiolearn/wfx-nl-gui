<div class='nl-thin-scroll' style='position:absolute; width: 100%; height: 100%'>
<div> <!-- Dummy div to solve scrolled view disappears with popup issue #701 -->
    <div ng-if='!tabData.dataLoaded'
        class='nl-limitwidth bgdefault shape-rounded-small fgrey padding'>
        Hi {{userName}}! Your learning records are being loaded from the server. Please wait ...
    </div>
    <div class='padding-mid'></div>
    <div ng-if='tabData.dataLoaded'>
        <div>
            <nl-learner-view-top-section tabData='tabData'></nl-learner-view-top-section>        
        </div>
        <div class='padding'></div>
        <div id="anchor-progress">
            <nl-cards2 type='progress' cards='tabData.cards[0]'></nl-cards2>
        </div>
        <div id="anchor-pending">
            <nl-cards2 type='pending' cards='tabData.cards[1]'></nl-cards2>
        </div>
        <div id="anchor-upcoming">
            <nl-cards2 type='upcoming' cards='tabData.cards[2]'></nl-cards2>
        </div>
        <div id="anchor-completed">
            <nl-cards2 type='completed' cards='tabData.cards[3]'></nl-cards2>
        </div>
        <div id="anchor-expired">
            <nl-cards2 type='expired' cards='tabData.cards[4]'></nl-cards2>
        </div>
    </div>
</div>
</div>


<div class="explore-card-container">	
	<div ng-if='card.hideCardList || card.activeCardContainer' class="nl-limitwidth-learner-view" style="padding:10px;">
		<div class="horizontal-card-container" ng-click="explore(card, activecard)">
			<div class="hcardimg-container col-50">
				<img ng-if='icon != "icon:"' class='card2-img {{canCover() ? "old-learnerview-cover" : ""}}' style='width: 100%;height: 100%;' ng-src='{{card.icon}}' nl-compute-img-info></img>
				<div ng-if='icon == "icon:"' class='card2-img text-center'><i class='ion-ios-bookmarks-outline fblue' style='width: 100%;height: 100%;'></i></div>
			</div>
			<div class="col padding-mid" style="height: 100%;position: relative;">
				<div class="nl-txt-white font-16-in-small" style="font-size: 20px;"><span>{{card.title}}</span></div>
				<div class="nl-txt-white font-12-in-small" style="font-size: 16px; margin:5px 0px;">
					<span>{{card.help}}</span>
				</div>
				<div style="position: absolute;bottom:0px;right: 20px;">
					<div class='row row-center margin0 padding0' style="justify-content: flex-end;">
						<div class='nl-link-text'>
							<img style="width: 35px; height: 35px;" ng-src='{{card.dropdownBtn}}'></img>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

<div ng-if='card.cardlist && !card.hideCardList && !card.activeCardContainer' style="max-width: 1160px;margin: 0 auto;">
	<div ng-if='card.cardlist.length > 0'>
		<nl-cards2 cards='card'></nl-cards2>
	</div>
	<div ng-if='card.cardlist.length == 0' ng-click='card.hideCardList = !card.hideCardList' class="explore-card-container" style="width: 100%;">
		<div>
			<div class="row" style="padding:0px 20px;">
				<div class="col-90 section-header-text font-20-in-small">{{card.title}}</div>
				<div class="col-10 nl-display-flex" style="justify-content: flex-end;">
					<img src='{{card.uparrownBtn}}' alt='close_container' style="height: 20px;width:20px;">
				</div>
			</div>
			<div>
				<div class="text-center">
					<img ng-src='{{card.nodataimg}}' alt='no-data'  width="250" height="105" >
				</div>
				<div class="text-center nl-txt-white">
					<span>There are no assignments to display.</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class='padding-small fsh4'>Monthly statisitics of reports sent</div>
<div class='vhfixed60 padding-small'>
    <canvas class='chart chart-bar'
            chart-data='chartData["rep-month"]'
            chart-labels='chartMonthlyLabels' 
            chart-click='chartMonthlyOnClick'
            chart-series='repCounters'
            chart-colours='chartColors'>
    </canvas>
</div>

<div class='padding-small fsh4'>Daily statisitics of reports sent for the month {{data.month.id}}</div>
<div class='padding-small vhfixed60'>
    <canvas class='chart chart-bar' 
            chart-data='chartData["rep-date"]'
            chart-labels='chartDailyLabels' 
            chart-series='repCounters'
            chart-colours='chartColors'>
    </canvas>
</div>

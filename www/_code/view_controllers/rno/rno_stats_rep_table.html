<table class='nl-table nl-table-styled'>
    <thead>
        <tr>
            <th>Center</th>
            <th>Class</th>
            <th>Name</th>
            <th>Reports sent</th>
        </tr>
        <tr>
            <th colspan='3'>Total in the month {{data.month.id}}</th>
            <th>{{statsObj.reportsSent}}</th>
        </tr>
    </thead>
    <tbody ng-if='!repListIsHuge'>
        <tr ng-repeat='rep in repList track by $index'>
            <td>{{rep.centre}}</td>
            <td>{{rep.cls}}</td>
            <td>{{rep.name}}</td>
            <td>{{rep.sent|date:'yyyy-MM-dd'}}</td>
        </tr>
    </tbody>
</table>
<div ng-if='repListIsHuge' class='fsh3 forange'>
    There are too many entries to display. Please apply a filter to display entries.
</div>

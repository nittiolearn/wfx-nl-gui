<nl-dlg title='{{dlgTitle}}'>
    <nl-dlg-help>
    </nl-dlg-help>
    <nl-dlg-content>
        <table class='nl-table'>
            <tr nl-form-multi-select fieldname='Milestone' fieldmodel='milestone'></tr>
            <tr nl-form-select fieldname='Achievement' fieldmodel='rating'></tr>
            <tr nl-form-textarea fieldname='Observation' fieldmodel='observation'></tr>
            <tr nl-form-textarea fieldname='Future notes' fieldmodel='notes'></tr>
            <tr nl-form-input fieldname='Attachments' fieldmodel='attachments' fieldtype='file'></tr>
        </table>
    </nl-dlg-content>
</nl-dlg>

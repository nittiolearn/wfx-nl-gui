<nl-dlg title='{{dlgTitle}}'>
    <nl-dlg-help>
        Create a new observation or modify existing observation.</p>
    </nl-dlg-help>
    <nl-dlg-content>
        <div class='nl-dlg-field-name'>Observation:</div>
        <nl-textarea fieldmodel='text'></nl-textarea>
        <nl-rno-mstree></nl-rno-mstree>
        <div class='nl-dlg-field-name'>Future notes:</div>
        <nl-textarea fieldmodel='notes'></nl-textarea>
        <div class='nl-dlg-field-name'>Attachments:</div>
        <nl-input fieldmodel='attachments' fieldtype='file'></nl-input>
    </nl-dlg-content>
</nl-dlg>

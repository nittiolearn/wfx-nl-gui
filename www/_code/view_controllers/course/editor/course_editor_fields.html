<style>
    .ce-input-div {
        background-color: #FFFFFF;
        border: 1px solid #DDDDFF;
        border-radius: 0px;
	}

	.inline-help-padding{
		min-height: 30px;
		padding: 0px 8px 20px 8px;
	}
</style>
<div class='row row-top row-wrap margin0 padding0'
     ng-repeat='attr in attrs'
     ng-if='(!attr.fields || attr.fields.indexOf(values.type) >= 0) && (!attr.debug || editor.debug) && (!attr.group || editor.showGroup[attr.group])'>
    <div class='w100 nl-link-text padding-mid' 
         ng-if='attr.type === "group"'
         ng-click='editor.showGroup[attr.name] = !editor.showGroup[attr.name]'
         tabindex='0'
         ng-keypress='$event.keyCode == 32 ? editor.showGroup[attr.name] = !editor.showGroup[attr.name] : ""'>
        <span class='fsh6'>
            <i ng-show='editor.showGroup[attr.name]' class="icon ion-android-checkbox-outline"></i>
            <i ng-hide='editor.showGroup[attr.name]' class="icon ion-android-checkbox-outline-blank"></i>
            {{attr.text||attr.name}}
        </span>
    </div>
    
	<div ng-if='attr.type !== "group" && attr.type !== "hidden"' ng-class='$root.resp2Col33'
	     class='padding-mid' ng-click='attr.showHelp = !attr.showHelp'>
	     <div class='row row-center row-wrap margin0 padding0'>
             <span class='col padding0'>{{attr.text||attr.name}}</span>
             <i class='padding-mid nl-link-text icon fsh4 fgrey2 ion-ios-help'></i>
	     </div>
	</div>
    <div ng-class='$root.resp2Col67'
         ng-if='attr.type === "string" || attr.type === "number" || attr.type === "icon"'
         class='nl-dlg-field-value padding-mid'>
        <input ng-model='values[attr.name]' class='w100'
        	   type='{{attr.type == "number" ? "number" : "text"}}'
        	   ng-if='attr.title'
        	   min='0'
        	   ng-change='editor.updateTitle($event)'
        	   ng-focus="attr.focus=true" ng-blur="attr.focus=false">
        <input ng-model='values[attr.name]' class='w100'
        	   type='{{attr.type == "number" ? "number" : "text"}}'
        	   ng-if='!attr.title && !attr.icon'
        	   min='0'
        	   ng-focus="attr.focus=true" ng-blur="attr.focus=false">
        <div ng-if='attr.icon' class='row row-center padding0 margin0'>
	        <div class='col padding0'>
		        <input ng-model='values[attr.name]' class='w100'
		        	   type='{{attr.type == "number" ? "number" : "text"}}'
		        	   ng-if='attr.type === "icon"'
		        	   min='0'
		        	   ng-focus="attr.focus=true" ng-blur="attr.focus=false">
        	</div>
        </div>
        <div ng-if='attr.icon' class='row row-center padding0 margin0'>
	        <div class='col padding0 margin0'>
                <div class='padding-small'></div>
	        	<img ng-if='values[attr.name] !== "icon:"' ng-src='{{values[attr.name]}}' class='nl-100'/>
			    <div ng-if='values[attr.name] == "icon:"' class='fsh4'><i class='fsh1 ion-ios-bookmarks fblue'></i></div>
        	</div>
        </div>
    </div>
    <div ng-class='$root.resp2Col67'
         ng-if='attr.type === "readonly"'
         class='nl-dlg-field-value padding-mid'>
        <input ng-model='values[attr.name]' class='w100' readonly type='text'
         ng-focus="attr.focus=true" ng-blur="attr.focus=false">
    </div>
    <div ng-class='$root.resp2Col67'
         ng-if='attr.type === "readonlyobj"'
         class='nl-dlg-field-value padding-mid'>
        <pre class='w100' ng-focus="attr.focus=true" ng-blur="attr.focus=false">{{values[attr.name]}}</pre>
    </div>
	<div ng-class='$root.resp2Col67'
         ng-if='attr.type === "list"'
         class='nl-dlg-field-value padding-mid'>
        <select ng-model='values[attr.name]' 
                class='w100'
                ng-change='editor.onSelectChange($event, values, attr)'
                ng-options='opt as (opt | nlConvert:attr.valueNames) for opt in attr.values'
                ng-focus="attr.focus=true" ng-blur="attr.focus=false">
        </select>               
    </div>
    
    <div ng-class='$root.resp2Col67'
         ng-if='attr.type === "boolean"'
         class='padding-mid'
         ng-click='values[attr.name] = !values[attr.name]'
         ng-focus="attr.focus=true" ng-blur="attr.focus=false"
         tabindex="0"
         ng-keypress='$event.keyCode == 32 ? values[attr.name] = !values[attr.name] : ""'>
        <div class='padding-mid nl-link-text'>
            <span>
                <i ng-show='values[attr.name]' class="icon ion-android-checkbox-outline black"></i>
                <i ng-hide='values[attr.name]' class="icon ion-android-checkbox-outline-blank black"></i>
                <span>{{attr.desc||attr.text||attr.name}}</span>
            </span>
        </div>
        
    </div>

    <div ng-class='$root.resp2Col67' 
    	 ng-if='attr.type === "date"'
    	 class='nl-dlg-field-value padding-mid'>
    	 <div class='nl-link-text ce-input-div' 
    	 	  ion-datetime-picker date ng-model="values[attr.name]" 
    	 	  ng-focus="attr.focus=true" ng-blur="attr.focus=false"
    	 	  tabindex="0">
            <div class='row row-center margin0 padding0'>
                <div class='col'>{{values[attr.name] | nlDateTimeFormat:"date"}}</div>
                <i ng-show='values[attr.name]'
                   class='icon ion-ios-close fsh4 padding-small forange'
                   ng-click='values[attr.name]=null; $event.stopImmediatePropagation()'>
                </i>                
                <i class='icon ion-android-time fsh4 padding-small'></i>
            </div>
        </div>
	</div>
    <div ng-class='$root.resp2Col67'
         ng-if='attr.type === "text"'
         class='nl-dlg-field-value padding-mid'>
        <textarea rows="5" ng-model='values[attr.name]'
                  class='w100'
                  ng-change='editor.validateTextField(values[attr.name], attr)'
                  ng-focus="attr.focus=true" ng-blur="attr.focus=false">
        </textarea>
    </div>
    <div ng-class='$root.resp2Col67'
         ng-if='attr.type === "object"'
         class='nl-dlg-field-value padding-mid'>
        <textarea rows="5" ng-model='editor.jsonTempStore[attr.name]'
                  class='w100 nl-fixed-width'
                  ng-focus="attr.focus=true" ng-blur="attr.focus=false">
        </textarea>
    </div>
    <div ng-class='$root.resp2Col67'
         ng-if='attr.type === "object_with_gui"'
         class='nl-dlg-field-value padding-mid'>
        <div class='row row-center padding0 nl-xxx-select nl-link-img'
        	 ng-click='editor.editAttribute($event, values, attr)'
             title='Edit'>
            <span class='col nl-textellipsis' ng-bind-html='editor.getDisplayValue(values, attr)'></span>
            <i class='icon ion-edit icon nl-dlg-field-icon'></i>
        </div>
    </div>
    <div ng-class='$root.resp2Col67' 
    	 ng-if='attr.type === "lessonlink"'
    	 class='nl-dlg-field-value padding-mid'>
        <div class='row row-center padding0'>
            <input class='col' 
             ng-model='values[attr.name]' type='text'
             ng-focus="attr.focus=true" ng-blur="attr.focus=false">
            <i class='icon ion-android-open fsh4 padding-small nl-link-img'
               ng-click='editor.onLaunch($event, values)'
               title='Preview'></i>
            <i class='icon ion-android-search fsh4 padding-small nl-link-img'
               ng-click='editor.searchLesson($event, values)'
               title='Search modules'></i>
        </div>
	</div>
	<div class='w100 inline-help-padding' ng-show='attr.showHelp && help[attr.name].desc && attr.type !== "hidden"'>
	    <nl-inline-help>
	        <div>
		        <span class='fsh6 fblue2'>{{help[attr.name].name || attr.text}}:</span>
		        <span ng-bind-html='help[attr.name].desc'></span>
	        </div>
	    </nl-inline-help>
	</div>
</div>

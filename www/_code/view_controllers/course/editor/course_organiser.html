<style>
	.ion-item-style {
		border: none;
	}
	.ion-item-style .item-content {
		padding: 8px 75px 8px 8px;
	}
</style>

<nl-dlg title='{{data.title}}' show-help='0'>
<nl-dlg-content>
	<ion-content overflow-scroll='true' class='nl-dlg-ion-content nl-overflow-auto'>
	    <ion-list show-reorder='true'>
	        <ion-item ng-repeat='cm in data.modules track by cm.id' class='ion-item-style'>
	        	<div class='row row-center margin0 padding0'>
		        	<div style='padding-left: {{cm.indentationLevel*16}}px'></div>
		        	<div class='row row-center margin0 padding-mid nl-cv-item  nl-textellipsis'>
					    <span ng-show='cm.type == "module"' style='width: 20px'>
					    	<i ng-show='!cm.isOpen' class="icon ion-arrow-right-b bold fsh3"></i>
		        			<i ng-show='cm.isOpen' class="icon ion-arrow-down-b bold fsh3"></i>
						</span>
						<nl-course-view-icon ext='ext' cm='cm'></nl-course-view-icon>
						<span class='col nl-textellipsis'>{{cm.name}}</span>
		        	</div>
	        	</div>
	            <ion-reorder-button class="ion-navicon"
	                                on-reorder="moveItem(cm, $fromIndex, $toIndex)">
	            </ion-reorder-button>
	        </ion-item>
	    </ion-list>
	</ion-content>
</nl-dlg-content>
</nl-dlg>

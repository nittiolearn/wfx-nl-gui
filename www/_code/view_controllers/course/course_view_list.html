<div class='nl-thin-scroll nl-full-withtoolbar'>
    <div ng-repeat='cm in modules' class='row row-center margin0' style='padding: 4px'>
        <div style='width: {{4+cm.indentationLevel*16}}px'></div>
        <div class='row row-center margin0 padding-mid nl-cv-item nl-link-text {{ext.item.id == cm.id ? "selected" : ""}}'
             ng-click='onClick($event, cm)'>
            <div ng-show='cm.type == "module"' style='width: 20px'>
                <i ng-show='!cm.isOpen' class="icon ion-arrow-right-b bold fsh3"></i>
                <i ng-show='cm.isOpen' class="icon ion-arrow-down-b bold fsh3"></i>
            </div>
            <div ng-if='!expandedView' class='padding-small'>
                <img ng-if='ext.isIconImg(cm)' class='nl-icon' ng-src='{{cm.icon}}'>
                <i ng-show='!ext.isIconImg(cm)' class="icon {{ext.getIconCls(cm)}} bold fsh3"></i>
            </div>
            <div class='col'>{{cm.name}}</div>
            <div class='nl-link-img nl-link-text padding-small text-center rounded' style='width: 30px'
                 ng-click='onIconClick($event, cm)'>
                <i ng-if='ext.isEditorMode()' class="icon fsh3 ion-edit fblue"></i>
                <i ng-if='ext.isStaticMode() && !ext.isEditorMode()' class="icon fsh3 ion-information-circled fblue"></i>
                <i ng-if='!ext.isStaticMode() && cm.state.icon' class="icon fsh3 {{cm.state.icon}}"></i>
            </div>
         </div>
    </div>
</div>

<div class='nl-thin-scroll padding-small'>
    <div class='row row-center margin0 padding0'
         style='height: 36px; overflow: hidden; border-bottom: 1px solid rgba(0, 0, 0, 0.1)'>
        <div class='col text-center fsh3 padding0'>
        </div>
        <span ng-repeat='tb in toolbar'
              title='{{tb.title}}'
              class='nl-toolbar-icon'
              ng-click='tb.onClick()'>
            <i class="icon {{tb.icon}}"></i>
        </span>
    </div>
    <div class='padding-small'></div>
    
    <div class='fsh3 row row-center margin0 padding0 nl-link-text'
         ng-click='ui.showDetails = !ui.showDetails'>
        <i ng-show='!ui.showDetails' class="padding-mid icon ion-arrow-right-b bold"></i>
        <i ng-show='ui.showDetails' class="padding-mid icon ion-arrow-down-b bold"></i>
        <div class='col padding-mid'>
            <span ng-show='data.fetchInProgress'>Fetching the data. Please wait ...</span>
            <span ng-hide='data.fetchInProgress'>Fetched {{data.reportRecords.length}} course learning records</span>
        </div>
    </div>
    <div ng-show='ui.showDetails' class='fsh6'>
        <h1>stats</h1>
        <pre>{{stats}}</pre>
        <h1>table</h1>
        
        <table class='nl-table nl-table-padded nl-table-styled'>
            <tr>
                <th ng-repeat='header in csvHeader'>{{header}}</th>
            </tr>
            <tr ng-repeat='row in csvRows'>
                <td ng-repeat='cell in row'>{{cell}}</td>
            </tr>
        </table>

        <h1>data</h1>
        <pre>{{dataJson}}</pre>
    </div>
</div>

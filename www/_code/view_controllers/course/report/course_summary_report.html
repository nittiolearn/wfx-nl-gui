<div class='nl-thin-scroll padding-small'>
<div> <!-- Dummy div to solve scrolled view disappears with popup issue #701 -->
    <div class='row row-center margin0 padding0'
         style='height: 36px; overflow: hidden; border-bottom: 1px solid rgba(0, 0, 0, 0.1)'>
        <div class='col text-center fsh3 padding0'>
        </div>
        <span ng-repeat='tb in toolbar'
              title='{{tb.title}}'
              class='nl-toolbar-icon'
              ng-show='canShowToolbarIcon(tb.id)'
              ng-click='tb.onClick()'>
            <i class="icon {{tb.icon}}"></i>
        </span>
    </div>
    <div class='padding-small'></div>
    
    
    <div ng-show='fetchInProgress' class='forange fsh5 row row-center margin0 padding-mid anim fade'>
        <i class="icon ion-alert-circled padding-mid"></i>
        <span class='col padding-mid'>Fetching the data from server. Please wait ...</span>
    </div>    
    <div ng-show='!fetchInProgress && noDataFound' class='forange fsh5 row row-center margin0 padding-mid anim fade'>
        <i class="icon ion-alert-circled padding-mid"></i>
        <span class='col padding-mid'>Please select the time range to fetch the reports.</span>
    </div>    
    <div ng-show='!fetchInProgress && canFetchMore' class='forange fsh5 row row-center margin0 padding-mid anim fade'>
        <i class="icon ion-alert-circled padding-mid"></i>
        <span class='col padding-mid'>Not all records are fetched from the server. Click on 'Fetch more' toolbar icon to fetch more records.</span>
    </div>    
    
    <div class='padding-small'></div>
    <div ng-click='ui.showOrgs = !ui.showOrgs' class='fsh5 nl-link-text2 row row-center margin0 padding0'>
        <i ng-show='!ui.showOrgs' class="icon ion-arrow-right-b padding-mid"></i>
        <i ng-show='ui.showOrgs' class="icon ion-arrow-down-b padding-mid"></i>
        <span class='col padding-mid'>Organizational summary</span>
    </div>
    <div class='sandbox'>
    <div ng-show='ui.showOrgs' class='padding-mid anim fade flyfrom-t'>
        <nl-table info='otable'>
            <div class='row padding0 margin0'>
                <div class='col'></div>
                <div class='padding-mid nl-link-text2'
                     ng-click='ui.showOrgCharts = !ui.showOrgCharts'>
                    <span ng-show='!ui.showOrgCharts'>Show charts
                        <i class='padding-small'></i>
                        <i class="icon ion-plus-circled fsh5"></i>
                    </span>
                    <span ng-show='ui.showOrgCharts'>Hide charts
                        <i class='padding-small'></i>
                        <i class="icon ion-minus-circled fsh5"></i>
                    </span>
                </div>
            </div>
            <div class='sandbox'>
            <div ng-show='ui.showOrgCharts && otable._internal.visibleRecs.length > 0'
                 class='anim fade flyfrom-t'>
            <div class='text-center padding-mid' style='height: 300px'>
                <canvas class="chart chart-doughnut"
                        chart-data="doughnut.data"
                        chart-labels="doughnut.label"
                        chart-colours="doughnut.color">
                </canvas>
            </div>
            </div>
            </div>
            
            
        </nl-table>
    </div>
    </div>

    <div class='padding-small'></div>
    <div ng-click='ui.showUsers = !ui.showUsers' class='fsh5 nl-link-text2 row row-center margin0 padding0'>
        <i ng-show='!ui.showUsers' class="icon ion-arrow-right-b padding-mid"></i>
        <i ng-show='ui.showUsers' class="icon ion-arrow-down-b padding-mid"></i>
        <span class='col padding-mid'>User reports</span>
    </div>
    <div class='sandbox'>
    <div ng-show='ui.showUsers' class='padding-mid anim fade flyfrom-t'>
        <nl-table info='utable'></table>
    </div>
    </div>
</div> <!-- Dummy div to solve scrolled view disappears with popup issue #701 -->
</div>

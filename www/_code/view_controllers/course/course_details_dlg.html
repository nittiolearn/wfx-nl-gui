<nl-dlg title='{{card.title}}' show-help='0' show-close='1'>
    <nl-dlg-content>
        <div class='row'>
            <div class='col'>
                <div ng-bind-html='card.details.help'></div>
                <div ng-show='canShowRemarks' class='padding-top'>Remarks:</div>
                <div ng-show='canShowRemarks && !canUpdateStatus'
                     ng-bind-html='data.remarks'
                     class='padding-vertical'>
                </div>
                <nl-textarea ng-show='canUpdateStatus' fieldmodel='remarks' fieldcls='small w100'></nl-textarea>
            </div>
            <div class='nl-card-details-dlg-img'>
                <img ng-src='{{card.icon}}' class=''></img>
            </div>
        </div>
        <div ng-repeat='avp in card.details.avps' class='nl-border-bottom row'>
            <div class='col col-20'>
            	<a ng-href='{{avp.url}}' ng-if='avp.url'>{{avp.attr}}</a>
                <span ng-if='!avp.url'>{{avp.attr}}</span>
            </div>
            <div class='col' ng-bind-html='avp.val'></div>
        </div>
    </nl-dlg-content>
</nl-dlg>

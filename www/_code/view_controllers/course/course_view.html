<div class='nl-thin-scroll nl-full'>
	<div class='popup-buttons no-border' >
        <button ng-click='showHideAll()' class='button'>{{showHideAllButtonName}}</button>
    </div>
    
	<div ng-repeat='cm in content' ng-show='cm.visible' class='row'>
		<div ng-click='onClick($event, cm, false)' class='col nl-styled'>
			<span class='nl-cv-indent' ng-repeat='x in getIndentation(cm)'></span>
			<img class='nl-icon nl-clickable' ng-src='{{getIcon(cm)}}'>
            <img ng-if="cm.type == 'lesson'"
                 class='nl-icon nl-clickable'
                 ng-src='{{getNewTabIcon()}}'
                 ng-click='onClick($event, cm, true)'>
			<span class='nl-cv-details nl-clickable'>{{cm.name}}</span>
		</div>
		<div class='nl-styled' ng-if='showStatusIcon'>
            <img class='nl-24' ng-if='cm.statusIcon' ng-src='{{cm.statusIcon}}'>
            <div class='nl-24' ng-if='!cm.statusIcon'></div>
		</div>
		<div class='col nl-styled'>
			<span ng-if='cm.statusText'>{{cm.statusText}}</span>
		</div>
	</div>
</div>

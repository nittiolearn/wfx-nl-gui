<div class='nl-thin-scroll nl-full'>
    <div ng-repeat='cm in modules' class='row row-center margin0' style='padding: 8px' ng-hide='cm.hideItem'>
        <div style='width: {{cm.indentationLevel*16}}px'></div>
        <div class='row row-center margin0 padding-mid nl-cv-item nl-link-text {{ext.item.id == cm.id ? "selected" : ""}}'
             ng-click='onClick($event, cm)'>
            <div ng-show='cm.type == "module"' style='width: 20px'>
                <i ng-show='!cm.isOpen' class="icon ion-arrow-right-b bold fsh3"></i>
                <i ng-show='cm.isOpen' class="icon ion-arrow-down-b bold fsh3"></i>
            </div>
            <div ng-if='!expandedView' class='padding-small'>
                <nl-course-view-icon ext='ext' cm='cm'></nl-course-view-icon>
            </div>
            <div class='col'>{{editor.targetLang.lang == "en" ? cm.name : editor.course.content.languageInfo[editor.targetLang.lang][cm.id].name}}</div>
            <div ng-show='!ext.isEditorMode() || !expandedView' class='nl-link-img nl-link-text padding-small text-center rounded' style='width: 30px'
                 ng-click='onIconClick($event, cm)'>
                <i ng-if='ext.isStaticMode()' class="icon fsh3 ion-information-circled fblue"></i>
                <i ng-if='!ext.isStaticMode() && cm.state.icon' class="icon fsh3 {{cm.state.icon}}"></i>
            </div>
         </div>
    </div>
</div>

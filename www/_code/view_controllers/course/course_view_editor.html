<style>
	.nl-sep8{
		padding: 8px;
	}
	.nl-time-input-div {
		padding: 5px 3px 5px 9px;
	}
	.nl-time-input {
		border-radius: 4px;
		padding: 2px 8px 1px 8px;
		background-color: #EEEEFF;
		margin: 0;
		min-height: 34px;
		border-width: 0;
	}
	.nl-time-icon {
		text-align: right;
		font-size: 24px;
		padding: 0 5px;
	}

</style>
<div ng-show='ext.item.type == "module"' class='padding-mid fsh3'>
    <b>Total items</b>: {{ext.stats.total}}
</div>
<div ng-show='ext.item.id == "_root"' class='padding-mid'>
    <table class='nl-table nl-table-styled'>
        <tr ng-repeat='attr in course_attributes'>
            <td>{{attr.key}}</td><td>{{attr.val}}</td>
        </tr>
    </table>
</div>
<div ng-show='ext.item.id != "_root"' class='padding-mid'>
	<diV class='row row-top row-wrap margin0 padding-top' ng-repeat='attr in module_attributes'>
		<div class='row row-center row-wrap margin0'>
			<div ng-class='resp2Col33'>{{attr.text||attr.name}}</div>
	        <div ng-class='resp2Col67'
	        	 ng-if='attr.type === "date"'
	        	 class='nl-time-input-div'>
	            <div class='nl-time-input nl-link-text' ion-datetime-picker ng-model="ext.item[attr.name]">
	                <div class='row row-center margin0 padding0'>
	                    <div class='col col-90 margin0 padding0'>{{ext.item[attr.name] | date: "yyyy-MM-dd"}}</div>
	                    <i class='col icon ion-android-time nl-time-icon'></i>
	                </div>
	            </div>
	        </div>		

			<div ng-class='resp2Col67'
	        	 ng-if='attr.type === "list"'>
			 	<select ng-model='ext.item[attr.name]' 
						class='w100 nl-grade-search'
			            ng-options='opt for opt in attr.values'> 
			    </select>			    
			</div>

			<div ng-class='resp2Col67'
	        	 ng-if='attr.type === "string"'>
				<input type='text' ng-model='ext.item[attr.name]' class='w100'>
			</div>

        </div>
    </div>
    <div class='row row-top row-wrap margin0 padding-top'>
        <div class='col padding-small min-200'>
             <button class='button button-positive button-small w100'
                     ng-click='onLaunch($event, ext.item)'>
                     {{ext.getLaunchString()}}
             </button>
        </div>
    </div>
</div>

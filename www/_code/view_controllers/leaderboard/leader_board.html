<style>
	.nl-leader-box{
	  padding: 4px;
	  background-color: #F1F1F1;
	  width: 160px;
	  height: 90px;
	  box-shadow: 2px 4px 5px 0px rgba(0, 0, 0, 0.06);
	  border-radius: 5px;
	}
	.nl-leader-box2{
	  padding: 4px;
	  background-color: #F1F1F1;
	  width: 160px;
	  height: 160px;
	  box-shadow: 2px 4px 5px 0px rgba(0, 0, 0, 0.06);
	  border-radius: 5px;
	}
	.nl-white-text{
		color:#FFFFFF;
	}
</style>
<div class='nl-thin-scroll nl-full' style='background-color: #F1F1F1'>
	<div class='padding'>
		<div class='padding-mid fdarkgrey2' style='font-size:16px;font-weight:bold;'>My achievements and leaderboard</div>
		<div class='row row-top row-wrap text-center row-justify-evenly padding0 margin0'
			style='background-color:#FFFFFF; border-radius:5px'>
			<div ng-class='respCol211' style='color:#575B5E'>
				<div class='row row-center row-wrap row-justify-evenly text-center padding0 margin0'>
					<nl-leader-box-two imageurl='myScoreList.icon' title='myScoreList.name' desc=''></nl-leader-box-two>
					<nl-leader-box number='myScoreList.id' desc='"Rank obtained"'></nl-leader-box>
					<nl-leader-box number='myScoreList.badges' desc='"Badges earned"'></nl-leader-box>
				</div>
				<div class='row row-center padding0 margin0' style='text-align: left'>
					<span style='padding:0 0 8px 25px;font-weight: bold;'>Level 3</span>
				</div>
				<div class='row row-center margin0' style='padding:0 30px'>
					<div class='col padding0'>
						<nl-progress-bar curval='75' 
							maxval='100'>
						</nl-progress-bar>
					</div>
					<span style='width: 40px; text-align: right;'>75%</span>
				</div>
				<div class='padding'></div>
				<div class='row row-center padding-mid margin0' style='text-align: left'>
					<span style='padding:0 0 8px 25px;font-weight: bold;'>Your scores</span>
				</div>
				<div class='row row-center row-wrap row-justify-evenly text-center padding0 margin0'>
					<nl-leader-box number='myScoreList.point' desc='"Overall points"' fieldcls='bgblue2'></nl-leader-box>
					<nl-leader-box number='354' desc='"Points in july"'></nl-leader-box>
					<nl-leader-box number='272' desc='"Points in june"'></nl-leader-box>
				</div>
			</div>
			<div ng-class='respCol211' style='color:#575B5E'>
				<div class='row row-center padding0 margin0' style='text-align: left'>
					<span style='padding:0 0 8px 25px;font-weight: bold;'>All users</span>
				</div>
				<div style='padding: 0 22px 0 22px'>
					<div class='row row-center text-center padding0 margin0' style='height:32px; border:1px solid #EEEEFF; border-radius: 5px'>
						<div class='col' 
							style='background-color:#F1F1F1; border-radius: 0 5px 5px 0; height:32px; font-size:14px;font-weight:bold'>
							Top 5
						</div>					
					</div>
				</div>
				<div class='padding0 margin0'>
					<div class='padding-mid'></div>
					<div class='row row-center padding margin0' ng-repeat='user in userList'>
						<div class='row row-center row-wrap padding0 margin0' style='border:1px solid #EEEEFF; border-radius: 5px'>
							<div ng-class='resp2Col67'>
								<div class='row row-center padding0 margin0'>
									<div style='height:32px; width:32px;background-color:#EEEEFF; border-radius:25%; padding-top:8px'>
										{{user.id}}
									</div>
									<div class='padding-mid'></div>
									<div style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;'>
										<img style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;' 
											src='{{user.icon}}'>
									</div>

									<div class='col' style='padding-left:24px'>
										<div class='row row-center padding0 margin0'><b>{{user.name}}</b></div>
										<div class='row row-center padding0 margin0'><span style='font-size:12px'>{{user.level}}</span></div>
									</div> 
								</div>
							</div>
							<div ng-show='screenSize != "small"' ng-class='resp2Col33'>
								<div class='row row-center padding0 masrgin0'>
									<div class='col padding0 margin0'>
										<span>
									        <i class="icon fsh5 ion-ios-star"></i>
											{{user.point}}
										</span>
									</div>
									<div class='col padding0 margin0'>
							        	<img src='https://d30y9cdsu7xlg0.cloudfront.net/png/141908-200.png' style='height:24px;width:24px'>
										<span style='vertical-align:super;'>{{user.badges}}</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='padding-mid fdarkgrey2' style='font-size:16px;font-weight:bold;'>Top badges</div>
		<div class='row row-center row-wrap row-justify-evenly padding0 margin0'
			style='background-color:#FFFFFF; border-radius:5px'>
			<div ng-class='respCol111' class='padding'>
				<div class='row row-center row-wrap row-justify-evenly text-center padding0 margin0'>
					<nl-leader-box-two imageurl='"http://www.ibiza-voice.com/media/news/news2010/c_column/bright-ideas.gif"' desc='"New ideas"' fieldcls='bgblue2'></nl-leader-box-two>
					<nl-leader-box-two imageurl='"https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/11/1415490092badge.png"' desc='"Course completion"' fieldcls='bgblue2'></nl-leader-box-two>
					<nl-leader-box-two imageurl='"https://media.istockphoto.com/vectors/knowledge-from-books-vector-id472340035"' desc='"Investing knowledge"' fieldcls='bgblue2'></nl-leader-box-two>
				</div>
			</div>
		</div>
		<div class='padding-mid fdarkgrey2' style='font-size:16px;font-weight:bold;'>My badges</div>
		<div class='row row-center row-wrap row-justify-evenly padding0 margin0'
			style='background-color:#FFFFFF; border-radius:5px;color:#575B5E'>
			<div ng-class='respCol111' class='padding-mid'>
				<div class='row row-center padding0 margin0' style='background-color:#F1F1F1; height:40px;border-radius:5px;'>
					<div ng-class='resp2Col67'>
						<div class='row row-center padding0 margin0'>
							<div style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;'>
								<img style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;' 
									src='https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/11/1415490092badge.png'>
							</div>
							<div class='col'>
								<div class='fsh2' style='width:100px;text-align:right'>{{myScoreList.badges}}</div>
							</div>
						</div>
					</div>
					<div ng-class='resp2Col33' style='font-size:20px'>
						All badges
					</div>
				</div>
			</div>
			<div ng-class='respCol111' class='padding-mid'>
				<div class='row row-center padding0 margin0' style='background-color:#F1F1F1; height:40px;border-radius:5px;'>
					<div ng-class='resp2Col67'>
						<div class='row row-center padding0 margin0'>
							<div style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;'>
								<img style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;' 
									src='https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/11/1415490092badge.png'>
							</div>
							<div class='col'>
								<div class='fsh2' style='width:100px;text-align:right'>12</div>
							</div>
						</div>
					</div>
					<div ng-class='resp2Col33' style='font-size:20px'>
						Learning badges
					</div>
				</div>
			</div>
			<div ng-class='respCol111' class='padding-mid'>
				<div class='row row-center padding0 margin0' style='background-color:#F1F1F1; height:40px;border-radius:5px;'>
					<div ng-class='resp2Col67'>
						<div class='row row-center padding0 margin0'>
							<div style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;'>
								<img style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;' 
									src='https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/11/1415490092badge.png'>
							</div>
							<div class='col'>
								<div class='fsh2' style='width:100px;text-align:right'>3</div>
							</div>
						</div>
					</div>
					<div ng-class='resp2Col33' style='font-size:20px'>
						Activities badges
					</div>
				</div>
			</div>
			<div ng-class='respCol111' class='padding-mid'>
				<div class='row row-center padding0 margin0' style='background-color:#F1F1F1; height:40px;border-radius:5px;'>
					<div ng-class='resp2Col67'>
						<div class='row row-center padding0 margin0'>
							<div style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;'>
								<img style='height:32px; width:32px;background-color:#EEEEFF; border-radius:50%;' 
									src='https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/11/1415490092badge.png'>
							</div>
							<div class='col'>
								<div class='fsh2' style='width:100px;text-align:right'>3</div>
							</div>
						</div>
					</div>
					<div ng-class='resp2Col33' style='font-size:20px'>
						Learning badges
					</div>					
				</div>
			</div>
		</div>
	</div>	
</div>

<div class='fsh3 text-center padding-mid'>
    <span>Completed modules</span>
</div>
<table class='nl-table nl-table-styled nl-table-padded fsh6 padding-mid'>
    <tr ng-show='screenSize != "small"'>
        <th></th>
        <th>Module</th>
        <th>Completion status</th>
        <th ng-show='stats.totalMaxScore > 0' style='text-align:right'>Score</th>
    </tr>

    <tr ng-repeat-start='rep in stats.leaderBoard[0].repList track by rep.id'
        class='nl-link-text' ng-click='rep.showDetails = !rep.showDetails'>
        <td ng-show='screenSize != "small"' style='text-align:right'>{{$index+1}}</td>
        <td>{{rep.name}}</td>
        <td>
            <nl-rep-status rep='rep'></nl-rep-status>
        </td>
        <td ng-show='screenSize != "small"' style='text-align:right'>{{rep._percStr || '-'}}</td>
    </tr>
    <tr ng-repeat-end ng-show='rep.showDetails'>
        <td colspan='{{screenSize == "small" ? 2: 4}}'>
            <nl-rep-details rep='rep' stats='stats'></nl-rep-details>
        </td>
    </tr>
</table>

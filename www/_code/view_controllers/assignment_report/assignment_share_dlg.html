<nl-dlg title='Share report with users' show-help='0' show-close='1'>

<nl-dlg-content>
	<div class='text-left'>
		<span class='fsh4'>{{data.sharedWith}}</span>
	    <span title='Edit shared users'
	          class='nl-toolbar-icon'
	          ng-click='onSharedUserSelect()'>
	        <i class="icon ion-edit" style='font-size: 22px'></i>
	    </span>
	</div>
	<div ng-show='data.sharedUsers.length != 0'>
		<table class='nl-table'>
			<tr>
				<th class='fsh5'>User name</th>
				<th class='fsh5'>Organisation</th>
			</tr>
			<tr ng-repeat='shared in data.sharedUsers'>
				<td>{{shared.text}}</td>
				<td>{{shared.container}}</td>
			</tr>
		</table>
	</div>
</nl-dlg-content>
</nl-dlg>

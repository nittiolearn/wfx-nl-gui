<style>
	.select-button{
		margin-bottom: 5px;
		text-align: center;
		vertical-align: middle;
		color: #333;
		padding: 4px 14px;
		cursor: pointer;
		background-color: #f5f5f;
		border-radius: 4px;
	}

</style>
<nl-dlg title='Share report with users'>
    <nl-dlg-help></nl-dlg-help>
<nl-dlg-content>
<div class='row row-center'>
	<div class='col col-20'><b><h4>Select users to share</h4></b></div>
	<div class='col col-80'>
		<table><tr>
			<td style='width:20%'><button class='select-button' ng-click='onSharedUserSelect()'> Select</button></td>
		</tr></table>
	</div>
</div>
<div><h3>{{data.sharedWith}}</h3></div>
<div ng-show='data.sharedUsers.length != 0'>
	<table class='nl-table'>
		<tr>
			<th>Click to unshare</th>
			<th>User group</th>
			<th>Name</th>
		</tr>
		<tr ng-repeat='shared in data.sharedUsers'>
			<td>
			    <img ng-src='{{data.removeicon}}' 
			         ng-click='removeSharedUser(shared.id)'
			         class='nl-link-img'>
			</td>
			<td>{{shared.container}}</td>
			<td>{{shared.text}}</td>
		</tr>
	</table>

</div>

</nl-dlg-content>
</nl-dlg>

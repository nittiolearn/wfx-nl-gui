<div class='fsh3 text-center padding-mid'>
    <span ng-show='stats.totalMaxScore > 0'>Leaderboard</span>
    <span ng-show='stats.totalMaxScore == 0'>Completion status</span>
</div>
<table class='nl-table nl-table-styled nl-table-padded fsh6 padding-mid'>
    <tr ng-show='screenSize != "small"'>
        <th></th>
        <th>Name</th>
        <th>Completion status</th>
        <th ng-show='stats.totalMaxScore > 0' style='text-align:right'>Score</th>
    </tr>

    <tr ng-repeat-start='student in stats.leaderBoard track by student.id'
        class='nl-link-text' ng-click='student.showDetails = !student.showDetails'>
        <td ng-show='screenSize != "small"' style='text-align:right'>{{$index+1}}</td>
        <td>{{student.name}}</td>
        <td><nl-rep-status rep='student.repList[0]'></nl-rep-status></td>
        <td style='text-align:right' ng-show='screenSize != "small" && stats.totalMaxScore > 0'>
            {{student.repList[0]._percStr}}
        </td>
    </tr>
    <tr ng-repeat-end ng-show='student.showDetails'>
        <td colspan='{{screenSize == "small" ? 2: 4}}'>
            <nl-rep-details ng-repeat='rep in student.repList' rep='rep' stats='stats'></nl-rep-details>
        </td>
    </tr>
</table>

<div ng-show='stats.leaderBoardLen > stats.leaderBoard.length'
     class='fsh4 forange padding-mid'>
    Showing {{stats.leaderBoard.length}} of {{stats.leaderBoardLen}} records. You could apply a filter to view specific records.
</div>

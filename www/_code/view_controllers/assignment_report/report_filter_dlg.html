<nl-dlg title='Filter'>
<nl-dlg-content>
    <div class='row row-wrap margin0 padding0'>
        <div class='nl-dlg-field-name' ng-class='resp2Col33'>Organization:</div>
        <div class='nl-dlg-field-value' ng-class='resp2Col67'>
            <nl-tree-select info='filterOptions.ouTree'></nl-tree-select>
        </div>
    </div>
    <div class='row row-wrap margin0 padding0'>
        <div class='nl-dlg-field-name' ng-class='resp2Col33'>{{gradelabel}}:</div>
        <div class='nl-dlg-field-value' ng-class='resp2Col67'>
            <nl-tree-select info='filterOptions.gradeTree'></nl-tree-select>
        </div>
    </div>
    <div class='row row-wrap margin0 padding0'>
        <div class='nl-dlg-field-name' ng-class='resp2Col33'>{{subjectlabel}}:</div>
        <div class='nl-dlg-field-value' ng-class='resp2Col67'>
            <nl-tree-select info='filterOptions.subjectTree'></nl-tree-select>
        </div>
    </div>
</nl-dlg-content>
</nl-dlg>

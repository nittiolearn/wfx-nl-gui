<style>
	.chartStyle {
					height: 200px; 
					width: 400px;		
				}
</style>
<nl-dlg title='Status overview'>
<nl-dlg-content>
	<div class='row row-wrap row-top'>
        <div class='padding text-center' ng-class='respCol221'>
           <div class='text-center fsh4'>
                <strong>{{stats.passed + stats.failed}} of {{stats.students}} completed</strong>
           </div>
           <div class='text-center padding-top' style='height: 200px'>
				<canvas
					class="chart chart-doughnut"
					chart-data="data.doughnutData"
					chart-labels="data.doughnutLabel"
					chart-colours="data.doughnutColor">
				</canvas>
            </div>
            <span class='sep4'></span>
            <div ng-show='stats.totalMaxScore > 0 && stats.totalScore > 0'>
            	<i class='sep4'></i>
	        	<div class='text-center fsh4'>
	                <strong>Average score: {{stats.avgPerc}}%</strong>
	            </div>
	            <div class='text-center padding-top' style='height: 300px'>
					<canvas
						class="chart chart-bar"
						chart-data="data.chartData"
						chart-labels="data.chartLabel"
						chart-series="['series A']">
					</canvas>
	            </div>
	        </div>				
        </div>
        <div class='padding text-center'
             ng-class='respCol221'>
        	<div class='text-center fsh4'>
                <strong ng-show='stats.totalMaxScore > 0'>Leaderboard</strong>
                <strong ng-show='stats.totalMaxScore == 0'>Completion status</strong>
            </div>
            <i class='sep4'></i>
			<table class='nl-table nl-table-styled'>
			    <tr>
                    <th></th>
                    <th>Student Name</th>
			        <th>
			        	<span ng-show='stats.totalMaxScore > 0'>Percentage</span>
						<span ng-show='stats.totalMaxScore == 0'>Status</span>
					</th>
			    </tr>
			    <tr ng-repeat='score in leaderBoard'>
                    <td>{{$index+1}}</td>
			        <td>
						<span ng-show='score.status != -1'><a href='/lesson/review_report_assign/{{score.id}}'>{{score.name}}</a></span>
						<span ng-show='score.status == -1'>{{score.name}}</span>
			        </td>
			        <td>
			        	<span ng-show='stats.totalMaxScore != 0 && score.status != -1 && score.perc > -1'>{{score.perc}}</span>
			        	<span ng-show='stats.totalMaxScore == 0 && score.status != -1'>Completed</span>
			        	<span ng-show='score.status == -1'>Not completed</span>
			        </td>
			    </tr>
			</table>
		</div>
	</div>
</nl-dlg-content>
</nl-dlg>

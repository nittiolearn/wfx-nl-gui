<div class='nl-thin-scroll nl-full padding'>
    <h1>Testing expression_processor.js</h1>
    <h2>{{exp_test_data.succ}} of {{exp_test_data.payloads.length}} testcases successful.</h2>

    <div ng-repeat='payload in exp_test_data.payloads' class='padding'>
        <h4>Test case #{{$index+1}}:</h4>
        <table class='nl-table nl-table-styled'>
            <tr ng-repeat='attr in exp_test_attrs'>
                <th>{{attr}}</th>
                <td>{{payload[attr]}}</td>
            </tr>
        </table>
    </div>

    <div class='padding fsh5 text-center'>
        <div ng-show='screenSize == "small"'>Small Screen Size</div>
        <div ng-show='screenSize == "medium"'>Medium Screen Size</div>
        <div ng-show='screenSize == "large"'>Large Screen Size</div>
    </div>
    <div class='row row-wrap row-top padding0 margin0'>
        <div ng-class='resp2Col33' class='nl-dlg-field-name'>Spinner</div>
        <div ng-class='resp2Col67' class='padding0'>
            <nl-select fieldmodel='spinner'></nl-select>
        </div>
    </div>
    
    <div class='row row-wrap row-top padding0 margin0'>
        <div ng-class='resp2Col33' class='nl-dlg-field-name'>Duration (ms)</div>
        <div ng-class='resp2Col67' class='padding0'>
            <nl-input fieldmodel='duration' fieldtype='number' fieldcls='w100'></nl-input>
        </div>
    </div>

    <div class='padding-mid'></div>
    <div class='row row-wrap row-top padding-mid margin0'>
        <div class='nl-button padding-mid w100' ng-click='showLoading()'>Show loading</div>
    </div>
</div>

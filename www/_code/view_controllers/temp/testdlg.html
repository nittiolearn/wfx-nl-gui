<nl-dlg title='Login'>
    <nl-dlg-help>Enter your user name and password to login</nl-dlg-help>
    <nl-dlg-content>
    <div>Valid: {{dlgForms.testForm.$valid}}</div>
    <div>
    <form novalidate name='dlgForms.testForm' class='css-form'>
        <table style='width:100%'>
            <tr><td>Username</td><td><input type='text' ng-model='data.username' name='username' required> <div ng-show='1'>You touched it: {{dlgForms.testForm.username.$touched}}</div></td></tr>
            <tr><td>Passowrd</td><td><input type='password' ng-model='data.password' required></td></tr>
            <tr><td>Remember me (for 30 days)</td><td><input type='checkbox' ng-model='data.remember' name='remember'></td></tr>
            <tr><td>DateTime-Local</td><td><input type="datetime-local"></td></tr>
            <tr><td>Date</td><td><input type="date"></td></tr>
            <tr><td>Time</td><td><input type="time"></td></tr>
            <tr><td>Month</td><td><input type="month"></td></tr>
            <tr><td>Week</td><td><input type="week"></td></tr>
            <tr><td>Number</td><td><input type="number" ng-model='data.number' name='number' max='5' min='-2'></td></tr>
            <tr><td>Email</td><td><input type="email" ng-model='data.email' name='email' ></td></tr>
            <tr><td>Url</td><td><input type="url"></td></tr>
            <tr><td>Tel</td><td><input type="tel"></td></tr>
            <tr><td>Color</td><td><input type="color"></td></tr>
        </table>
    </form>
    <pre>form = {{dlgForms.testForm | json}}</pre>
    </div>
    </nl-dlg-content>
</nl-dlg>

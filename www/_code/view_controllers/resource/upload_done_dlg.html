<nl-dlg dlgtitle='Upload successful' show-help='0'>
<nl-dlg-content>
<div ng-repeat='resinfo in resinfos'>
	<div>URL: {{resinfo.insertUrl}}</div>
    <div ng-show="{{resinfo.restype == 'Image'}}" class='text-center'>
    	<img ng-src='{{resinfo.url}}' class='nl-full-width'>
   	</div>
</div>
</nl-dlg-content>
</nl-dlg>

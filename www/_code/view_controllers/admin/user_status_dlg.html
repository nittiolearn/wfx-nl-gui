<nl-dlg dlgtitle='{{dlgTitle}}'>
    <nl-dlg-help>
        <p>
            This shows the count of all the active trainers as of now.
        </p>
    </nl-dlg-help>
    <nl-dlg-content>
        <div class='row row-wrap row-top padding0 margin0'>
            <table class="nl-table nl-table-styled nl-table-styled2 nl-table-styled3">
                <thead>
                    <th>User Type</th>
                    <th>Active</th>
                    <th>Inactive</th>
                </thead>
                <tr ng-repeat='(ut,data) in usersStatus'>
                    <td>{{ut}}</td>
                    <td>{{data.active}}</td>
                    <td>{{data.inactive}}</td>
                </tr>
            </table>
        </div>
        <br/>
    </nl-dlg-content>
</nl-dlg>

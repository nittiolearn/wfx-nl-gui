<style>
.nl-tree-structure{
	border: 1px solid #ccc;
	border-radius: 4px;
}
</style>
<nl-dlg title='Approve lessons'>
    <nl-dlg-help></nl-dlg-help>
    <nl-dlg-content>
			<div class='row'>
				<div class='col col-20'>visibality</div>
				<nl-select fieldmodel='exportLevel' class='col col-80'></nl-select>
			</div>
			<div class='row margin0 padding-vertical'>
				<div class='col col-20'>visible to</div>
				<div class='col col-80'>
					<div><b>{{data.visibleTo}}</b></div>
					<div class='padding-small'></div>
					<div class='nl-tree-structure'
					    ivh-treeview="treeData"
			 			ivh-treeview-options="treeOptions"		    
			 			ivh-treeview-on-cb-change="onNodeClick(ivhNode, ivhIsSelected, ivhTree)">
					</div>
				</div>
			</div>
    </nl-dlg-content>
</nl-dlg>

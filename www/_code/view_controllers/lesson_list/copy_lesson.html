<nl-dlg dlgtitle='{{dlgTitle}}' show-help='0'>
	<ul>
		<li class='nl-link-text padding-small'>
		    <a href='lesson/edit/{{newLessonId}}'>Edit the new module</a>
		</li>
		<li ng-show='isApproved'
		    class='nl-link-text padding-small'
		    ng-click='gotoMyLessonsFromApproved()'>
		    View the list of my modules
		</li>
		<li ng-show='isLessonImport'
		    class='nl-link-text padding-small'
		    ng-click='clickOnImportAgain()'>
		    Import again
		</li
	</ul>
</nl-dlg>

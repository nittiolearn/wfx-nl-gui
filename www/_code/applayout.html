<div id='nl-pagecanvas'>
    <nav id='nl-topbar' ng-show='pgInfo.isMenuShown' ng-class='{fullpage:!pgInfo.isMenuShown, borderpage:pgInfo.isMenuShown}'>
        <a id='logo' href='/'>
            <img ng-src='{{logo}}' alt='Nittio Learn' title='{{homeMenuTitle}}'/>
        </a>
        <span id='nl-header' class='nl-textellipsis'>{{pgInfo.pageTitle}} <small>{{pgInfo.pageSubTitle}}</small></span>
        <nav id='nl-top-menu'>
            <a href='/info/training'><img ng-src='{{helpMenuIcon}}' alt='Help' title='{{helpMenuTitle}}'/></a>
            <a href='#/app/home'><img ng-src='{{homeMenuIcon}}' alt='Home' title='{{homeMenuTitle}}'/></a>
            <a href='#/app/lesson/approved'><img ng-src='{{userMenuIcon}}' alt='User' title='{{userMenuTitle}}'/></a>
        </nav>
    </nav>
    <div id='nl-body' ng-class='{fullpage:!pgInfo.isMenuShown, borderpage:pgInfo.isMenuShown}'>
        <div id='nl-inner-body' tabindex='0' 
             ng-keydown="onKeyDown($event)" 
             on-swipe-up="onSwipe($event)" on-swipe-down="onSwipe($event)">
            <ion-nav-view name='appContent'>
            </ion-nav-view>
        </div>
    </div>
</div>

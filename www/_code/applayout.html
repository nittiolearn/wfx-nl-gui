<style>
.nl-pagecanvas-bg {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    height: auto;
    width: auto;
    z-index: -100;
    background-size: cover;
}
.nl-pagecanvas-bgimg {
    background-image: url({{pgBgimg}});
}
.nl-topBarItems{
    position: absolute;
    left: 140px;
    font-size: 90%;
}
.nl-topBarItems .selected {
    background-color: #004455;
}
</style>

<link ng-if='pgInfo.groupCustomCss' rel="stylesheet" 
      id='group_custom_css' ng-href="{{pgInfo.groupCustomCss}}">

<div id='nl-pagecanvas' ng-click='onCanvasClick($event)' ng-keydown="onKeyDown($event)" tabindex='0'
    ng-class='{"nl-hide":!pgInfo.isPageShown}'>
    <div ng-show='pgBgimg' class='nl-pagecanvas-bg' ng-class='{"nl-pagecanvas-bgimg" : pgBgimg}'></div>

    <nav id='nl-topbar' ng-show='pgInfo.isMenuShown' ng-class='{fullpage:!pgInfo.isMenuShown, borderpage:pgInfo.isMenuShown}'>
        <a id='nl-logo' ng-href='{{homeUrl}}'>
            <img class='nl-link-img no-hover' ng-src='{{logo}}' ng-show='logo' title='{{homeMenuTitle}}'/>
        </a>
        <div ng-show='pgInfo.topBarItems.tabs.length > 0' class='row row-center padding0 margin0 nl-topBarItems'>
            <div ng-repeat='item in pgInfo.topBarItems.tabs'>
                <div class='nl-link-text2 {{(pgInfo.topBarItems.selectedTab.id == item.id) ? "selected" : ""}}' 
                    ng-click='item.onClick(item)' style='padding: 5px 10px'>
                    <i class="icon {{item.icon}}" style='padding: 4px; font-size: 200%'></i>
                    <span class='nl-textellipsis' ng-hide='screenSize=="small"' style='vertical-align: super'>
                        {{item.name}}
                    </span>
                </div>
            </div>
            <div class='col'></div>
        </div>
        <span ng-show='pgInfo.topBarItems && pgInfo.topBarItems.length == 0 && screenSize!="small"' id='nl-header' class='nl-textellipsis'>{{pgInfo.pageTitle}} <small>{{pgInfo.pageSubTitle}}</small></span>
        <nav id='nl-top-menu' class='nl-white-icons'>
            <a ng-href='{{homeUrl}}' ng-show='logedIn'><i title='{{homeMenuTitle}}' class="fsh3 ion-home"></i></a>
            <i title='{{pgInfo.username}}' alt='User'
                  class="fsh3 ion-android-person" 
                  ng-click='onUserMenu($event)'/></i>
        </nav>
        <nav id='nl-user-menu' ng-show='showUserMenu'>
	        <ul class="list fblack fsh6">
		    	<li ng-repeat='item in userMenuItems'
		    	    class="item item-divider padding0">
                    <a ng-href='{{item.url}}'
                       class='nl-link-text' rel='nofollow'>
						<i class='w100 nl-block nl-link-text padding-mid'>{{item.title}}</i>
                    </a>
			    </li>
		    </ul>
		</nav>
    </nav>
    <div id='nl-body' ng-class='{fullpage:!pgInfo.isMenuShown, borderpage:pgInfo.isMenuShown}'>
            <ion-nav-view name='appContent'>
            </ion-nav-view>
    </div>
</div>

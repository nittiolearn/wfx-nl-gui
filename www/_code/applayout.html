<style>
.nl-pagecanvas-bg {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    height: auto;
    width: auto;
    z-index: -100;
    background-size: cover;
}
.nl-pagecanvas-bgimg {
    background-image: url({{pgBgimg}});
}
.nl-sp-bg-img {
    background-image: url({{imgBasePath}}welcome/background3.jpg);
}
</style>

<div id='nl-pagecanvas' ng-click='onCanvasClick($event)' ng-keydown="onKeyDown($event)" tabindex='0'
    ng-class='{"nl-hide":!pgInfo.isPageShown, "nl-print": pgInfo.isPrintable}' class='nl-screen-{{screenSize}}'>
    <div ng-show='pgBgimg' class='nl-pagecanvas-bg' ng-class='{"nl-pagecanvas-bgimg" : pgBgimg}'></div>

    <nav id='nl-topbar' ng-show='pgInfo.isMenuShown' ng-class='{fullpage:!pgInfo.isMenuShown, borderpage:pgInfo.isMenuShown}'>
        <a id='nl-logo' ng-href='{{homeUrl}}'>
            <img class='nl-link-img no-hover' ng-src='{{logo}}' ng-show='logo' title='{{homeMenuTitle}}'/>
        </a>
        <span id='nl-header' class='nl-textellipsis' ng-hide='screenSize=="small"'>{{pgInfo.pageTitle}} <small>{{pgInfo.pageSubTitle}}</small></span>
        <nav id='nl-top-menu'>
            <a ng-href='{{homeUrl}}' ng-show='logedIn'>
            	<span title='{{helpMenuTitle}}' class="nl-dlgicon fsh3 ion-home"></span>
            </a>
            <span title='{{pgInfo.username}}' class="nl-dlgicon fsh3 ion-android-person" ng-src='{{userMenuIcon}}' alt='User' ng-click='onUserMenu($event)'/></span>
        </nav>
        <nav id='nl-user-menu' ng-show='showUserMenu'>
	        <ul class="list fblack fsh6">
	        	<a ng-repeat='item in userMenuItems' ng-href='{{item.url}}' class='nl-link-text' rel='nofollow'>
			    	<li class="item item-divider padding-mid">
						<i class='w100_block'>{{item.title}}</i>
				    </li>
				</a>
		    </ul>
		</nav>
    </nav>
    <div id='nl-body' ng-class='{fullpage:!pgInfo.isMenuShown, borderpage:pgInfo.isMenuShown}'>
            <ion-nav-view name='appContent'>
            </ion-nav-view>
    </div>
    <div id='statusBox' ng-show='pgInfo.statusPopup' ng-click='pgInfo.statusPopup=false'> 
        <div>{{pgInfo.statusPopup}}</div>
    </div>
</div>

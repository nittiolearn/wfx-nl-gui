<td class='nl-dlg-field-name'>{{fieldname}}</td>
<td class='nl-dlg-field-value'>
    <select ng-model='$parent.data[fieldmodel]' 
           ng-class='{"nl-dlg-field-error": $parent.error[fieldmodel]}'
           class='{{fieldcls}}'
           tabindex='{{tabindex}}'
           autofocus=''
           ng-options='opt as opt.name group by opt.group for opt in $parent.data.options[fieldmodel] track by opt.id'>
    </select>
    <div ng-show='$parent.error[fieldmodel]' class='nl-dlg-field-errormsg'>{{$parent.error[fieldmodel]}}</div>
</td>

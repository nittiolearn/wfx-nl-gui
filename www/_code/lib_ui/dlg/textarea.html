<div class='nl-dlg-field-value'>
    <textarea ng-model='$parent.data[fieldmodel]'
    		  ng-class='{"nl-dlg-field-error": $parent.error[fieldmodel]}'
    		  class='{{fieldcls}}'
    		  tabindex='{{fieldindex}}'
    		  autofocus=''
    		  placeholder="{{placeholder}}">
    </textarea>
    <div ng-show='$parent.error[fieldmodel]' class='nl-dlg-field-errormsg'>{{$parent.error[fieldmodel]}}</div>
</div>

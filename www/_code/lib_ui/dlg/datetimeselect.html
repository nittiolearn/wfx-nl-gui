<style>
	.nl-time-input-div {
		padding: 5px 3px 5px 9px;
	}
	.nl-time-input {
		border-radius: 4px;
		padding: 2px 8px 1px 8px;
		background-color: #EEEEFF;
		margin: 0;
		min-height: 34px;
		border-width: 0;
	}

</style>

<td class='nl-dlg-field-name'>{{fieldname}}</td>
<td class='nl-dlg-field-value'>
    <div class='nl-time-input nl-link-text' ion-datetime-picker date ng-model="$parent.data[fieldmodel]">
        <div class='row row-center margin0 padding0'>
            <div class='col col-90 margin0 padding0'>{{$parent.data[fieldmodel] | date:"yyyy-MM-dd"}}</div>
            <i class='col icon ion-android-time nl-time-icon text-right'></i>
        </div>
    </div>
    <div ng-show='$parent.error[fieldmodel]' class='nl-dlg-field-errormsg'>{{$parent.error[fieldmodel]}}</div>
</td>

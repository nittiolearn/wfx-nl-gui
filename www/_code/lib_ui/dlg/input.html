<div class='nl-dlg-field-value'>
    <input type='{{fieldtype}}' 
           ng-model='$parent.data[fieldmodel]'
           ng-change='onFieldChange(fieldmodel)'
           ng-class='{"nl-dlg-field-error": $parent.error[fieldmodel]}'
           class='{{fieldcls}} nlta_{{fieldmodel}}'
           min='{{fieldminvalue}}'
           max='{{fieldmaxvalue}}'
           tabindex='{{fieldindex}}'
           autofocus=''
           placeholder="{{placeholder}}">
    <span ng-transclude></span>
    <div ng-show='$parent.error[fieldmodel]' class='nl-dlg-field-errormsg'>{{$parent.error[fieldmodel]}}</div>
</div>

<div class='sb-padding'>
	<div class='nl-summary-box row row-center text-center padding-mid margin0 fwhiteBackground{{boxclass}}'
		title='{{title}}'>
			<div class='infographic'>
				<span class='number'>{{number}}</span>
				<span class='perc'><i ng-show='showperc' class='fsh6'>%</i></span>
			</div>
			<div class='col text-center padding-mid margin0'>
				<div class='title'>{{title}}</div>
				<div class='desc'>{{desc}}</div>
			</div>
	</div>
</div>

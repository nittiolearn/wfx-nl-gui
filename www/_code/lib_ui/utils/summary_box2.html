<div class='sb-padding'>
	<div class='nl-summary-box2 '
		title='data.hover'>
		<div class='row row-center text-center padding-mid margin0 infographic'
			style='min-height:70px; min-width:130px'>
			<div class='col'>
				<div class='nl-min-125 {{data.class}}'>
					{{data.val}}
				</div>
				<div class='nl-min-125'>
					({{data.perc || '-'}}%)
				</div>	
			</div>
		</div>
		<div class='row row-center text-center padding-mid margin0 title'
			style='height:70px; width:fit-content; padding-top:20px'>
			{{data.title}}
		</div>
	</div>
</div>

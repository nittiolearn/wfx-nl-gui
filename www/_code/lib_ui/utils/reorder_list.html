<style>
	.ion-item-style {
		border: none;
	}
	.ion-item-style .item-content {
		padding: 8px 75px 8px 8px;
	}
</style>

<nl-dlg dlgtitle='{{data.title}}' show-help='0'>
<nl-dlg-content>
	<ion-content overflow-scroll='true' class='nl-dlg-ion-content nl-overflow-auto'>
	    <ion-list show-reorder='true' class="padding-mid-x">
	        <ion-item ng-repeat='column in data.selectedColumns track by $index' class='ion-item-style'>
	        	<div class='row row-center margin0 padding0'>
                    <div style='padding-left: {{cm.indentationLevel*16}}px'></div>
		        	<div class='row row-center margin0 padding-mid nl-cv-item  nl-textellipsis'>
						<span class='col nl-textellipsis'>{{column.name}}
                        </span>
		        	</div>
	        	</div>
	            <ion-reorder-button class="ion-navicon"
	                                on-reorder="moveItem($fromIndex, $toIndex)">
	            </ion-reorder-button>
	        </ion-item>
        </ion-list>
	</ion-content>
</nl-dlg-content>
</nl-dlg>

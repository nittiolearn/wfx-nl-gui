<div class='sb-padding'>
	<div class='nl-summary-box2' data-title='{{data.hover}}'>
		<div class='row row-center text-center padding0 margin0 infographic'
			style='min-height:70px; min-width:130px'>
			<div class='col'>
				<div class='{{data.class}}'>
					{{data.val}}
				</div>
				<div class='perc'>
					({{data.perc || '-'}}%)
				</div>	
			</div>
		</div>
		<div class='row row-center text-center padding0 margin0 title'
			style='height:70px; padding-top:20px'>
			<div class='col'>
				{{data.title}}
			</div>
		</div>
	</div>
</div>

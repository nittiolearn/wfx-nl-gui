<nl-dlg title='{{dlgTitle}}' show-help='0' show-close='1'>
    <nl-dlg-content>
    <div class='row row-top row-wrap margin0 padding0'
         ng-repeat='cmField in data.cmFields track by cmField.id'>
        <div ng-class='respCol221'
             class='nl-dlg-field-name'>
            {{cmField.name}}
        </div>
        <div ng-class='respCol221'
             class='nl-dlg-field-value {{cmField.error ? "nl-dlg-field-error" : ""}}'>
            <nl-tree-select ng-if='cmField.type == "select" || cmField.type == "multi-select"'
                            info='cmField.value'>
            </nl-tree-select>
            <input ng-if='cmField.type == "text" || cmField.type == "number"'
                   type='{{cmField.type}}' 
                   ng-model='cmField.value' 
                   tabindex='0'
                   autofocus=''>
            <div ng-show='cmField.error' class='nl-dlg-field-errormsg'>{{cmField.error}}</div>
        </div>
    </div>
    </nl-dlg-content>
</nl-dlg>

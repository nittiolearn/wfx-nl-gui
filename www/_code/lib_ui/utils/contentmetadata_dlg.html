<nl-dlg title='{{dlgTitle}}' show-help='0' show-close='1'>
    <nl-dlg-content>
    <div ng-show='banner' class='padding-mid fsh6' ng-bind-html='banner'></div>
    <div class='padding-mid fsh6'>
        <b>Refining the result:</b>
        You may change the search filters and press the search 
        button to retreive fresh set of items that match the
        updated filter.
    </div>
    <div class='padding-mid fsh6' ng-show='canFetchMore'>
        <b>Fetching more items:</b>
        To fetch more items with the current search filters,
        press the fetch more button.
    </div>
    <div class='row row-top row-wrap margin0 padding0'
         ng-repeat='cmField in data.cmFields track by cmField.id'>
        <div ng-class='$root.resp2Col33'
             class='nl-dlg-field-name'>
            {{cmField.name}}
        </div>
        <div ng-class='$root.resp2Col67'
             class='nl-dlg-field-value {{cmField.error ? "nl-dlg-field-error" : ""}}'>
            <nl-tree-select ng-if='cmField.type == "select" || cmField.type == "multi-select"'
                            info='cmField.value'>
            </nl-tree-select>
            <input ng-if='cmField.type == "text" || cmField.type == "number"'
                   type='{{cmField.type}}' 
                   ng-model='cmField.value' 
                   tabindex='0'
                   autofocus=''>
            <div ng-show='cmField.error' class='nl-dlg-field-errormsg'>{{cmField.error}}</div>
        </div>
    </div>
    </nl-dlg-content>
</nl-dlg>

<div class='sb-padding'>
	<div class='nl-summary-box3 row row-center text-center padding-mid margin0 {{boxclass}}'
		data-title='{{data.hover}}'>
		<div class='col infographic-text'>
			<div class='row row-center padding-mid margin0'>
				<div class='infographic'>
					<div class='{{data.class}}'>{{data.val}}</div>
					<div class='perc'>({{data.perc}}%)</div>
				</div>
				<div class='col text-center padding-mid margin0'
					style='min-width:110px'>
					<div class='title'>{{data.title}}</div>
				</div>	
			</div>
		</div>
	</div>
</div>

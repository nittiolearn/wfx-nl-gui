<div class='sb-padding'>
	<div class='nl-summary-box-large row row-center text-center padding-mid margin0'>
		<div class='col'>
			<div class='row row-center text-center padding-mid margin0 infographic'
				style='height: 77px;border-bottom: 1px solid #aaaaaa;'>
				<div class='col'></div>
				<div class='col infographic-text'
					data-title='{{data[0].hover}}'>
					<div class='row row-center padding0 margin0'>
						<div class='col infographic1' style='min-width:175px'>
							<div class='{{data[0].class}}'>{{data[0].val}}</div>
							<div class='perc'>({{data[0].perc || '-'}}%)</div>
						</div>
						<div class='col'>
							<div class='title'>{{data[0].title}}</div>
						</div>
					</div>
				</div>
				<div class='col'></div>
			</div>
			<div class='row row-center text-center padding-mid margin0 infographic'
				style='height: 82px;'>			
				<div class='col infographic-text'
					style='border-right: 1px solid #aaaaaa;'
					data-title='{{data[1].hover}}'>
					<div class='row row-center padding-mid margin0'
						title='{{data[1].hover}}'>
						<div class='infographic1'>
							<div class='{{data[1].class}}'>{{data[1].val}}</div>
							<div class='perc'>({{data[1].perc || '-'}}%)</div>
						</div>
						<div class='col text-center padding-mid margin0'
							style='min-width:110px'>
							<div class='title'>{{data[1].title}}</div>
						</div>	
					</div>
				</div>
				<div class='col infographic-text'
					data-title='{{data[2].hover}}'>
					<div class='row row-center padding-mid margin0'
						title='{{data[2].hover}}'>
						<div class='infographic1'>
							<div class='{{data[2].class}}'>{{data[2].val}}</div>
							<div class='perc'>({{data[2].perc || '-'}}%)</div>
						</div>
						<div class='col text-center padding-mid margin0'
							style='min-width:110px'>
							<div class='title'>{{data[2].title}}</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

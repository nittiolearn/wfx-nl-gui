<div id='nl-scrollup' 
     on-tap='scrollUp($event)'
     ng-style="{height:pgInfo.thumbTop + '%'}">
</div>

<div id='nl-scrollthumb' 
     on-touch='onTouch($event)' on-drag='onScroll($event)' on-release='onRelease($event)'
     on-swipe-up='scrollUp($event)'
     on-swipe-down='scrollDown($event)'
     ng-style="{top:pgInfo.thumbTop + '%', height:pgInfo.thumbHeight + '%'}">
    <div id='nl-scrollthumbhint'>
        {{scrollingPageNo}}/{{pgInfo.totalPages}}
    </div>
</div>

<div id='nl-scrolldown' 
     on-tap='scrollDown($event)'
     ng-style="{height:(100 - pgInfo.thumbTop - pgInfo.thumbHeight) + '%'}">
</div>

<div id='nl-pageno' ng-show='pgInfo.isMenuShown && pgInfo.totalPages>1' 
     ng-class='{fullpage:!pgInfo.isMenuShown, borderpage:pgInfo.isMenuShown}'>
    {{pgInfo.currentPage}}
</div>

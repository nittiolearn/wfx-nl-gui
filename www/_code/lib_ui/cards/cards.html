<div ng-show='cards.search' class='nl-card-search row row-center'>
	<input class='col col-80' ng-model='search.filter'
	       placeholder='{{cards.search.placeholder}}' ng-keypress='searchKeyHandler($event)'>
	<i class='sep4'></i>
	<img class='nl-clickable' ng-src='{{search.img}}'
		 tabindex="0"
		 ng-click='search.onSearch()'/>
	<i class='sep4'></i>
	<span class='col nl-textellipsis'>{{search.getResultsStr()}}</span>
</div>
<div class='nl-card' 
	ng-repeat="card in cards.staticlist" 
	ng-style="{height: h + 'px', width: w + 'px', 'font-size': fs + '%', 'margin-left': ml + 'px'}">
	<nl-card card='card' class='nl-card-holder {{card.style}}'></nl-card>
</div>
<div class='nl-card' 
	ng-repeat="card in cards.cardlist | filter: search.filter" 
	ng-style="{height: h + 'px', width: w + 'px', 'font-size': fs + '%', 'margin-left': ml + 'px'}">
	<nl-card card='card' class='nl-card-holder {{card.style}}'></nl-card>
</div>
<div ng-show='cards.emptycard && cards.cardlist.length + cards.staticlist.length == 0'
	class='nl-card' 
	ng-style="{height: h + 'px', width: w + 'px', 'font-size': fs + '%', 'margin-left': ml + 'px'}">
	<nl-card card='cards.emptycard' class='nl-card-holder {{cards.emptycard.style}}'></nl-card>
</div>

<div class='nl-card-desc'>
	<div style='max-height: 100%; overflow: hidden;'>
    <ul ng-show='card.children.length>0' style='width: 100%'>
        <li ng-repeat='child in card.children'
            ng-if='$index < 4'>
            <div ng-if='child.url'>
                <a ng-href='{{child.url}}' class='nl-link-text' nl-wait-on-click>{{child.title}}</a>
            </div>
            <div ng-if='!child.url && child.internalUrl'>
                <span class='nl-link-text'
                      ng-click='onCardInternalUrlClicked($event, card, child.internalUrl)'>
                    {{child.title}}
                </span>
            </div>
            <div ng-if='!child.url && !child.internalUrl'>
                {{child.title}}
            </div>
        </li>
    </ul>
    <div ng-show='card.children.length==0' ng-bind-html='card.help'></div>
	</div>
</div>

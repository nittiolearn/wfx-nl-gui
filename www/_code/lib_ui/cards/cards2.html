<div>
    <div class='nl-limitwidth-learner-view padding-mid'>
        <div class='row row-center padding-mid margin0'>
            <div class='col section-header-text font-20-in-small'>
                {{cards.name}}
            </div>
            <div class='col' style="margin-right:-12px">
                <div class="row" style="justify-content: flex-end;grid-gap: 12px;align-items: center;">
                    <div class='row' ng-if='cards.type == "explore"' style="justify-content: flex-end;grid-gap: 5px;align-items: center;">  
                        <div class='nl-txt-white justify:center margin0 nl-link-text padding-0 nl-cursor'
                                ng-if='cards.type == "explore" && cards.canFetchMore'
                                title='Fetch more learning records from the server'
                                ng-click='cards._onClickOnFetchMore(cards, true)'>
                                <i class='icon ion-refresh' style="font-size: 30px;margin: 2px;"></i>
                        </div>
                        <div class="nl-cursor" ng-click='showAndHide()'>
                            <img src='{{cards.uparrownBtn}}' alt='close_container' style="height: 20px;width:20px;">
                        </div>
                    </div>
                    <nl-navigation-section data="cards" ng-if='$root.screenSize != "small"'></nl-navigation-section>
                </div>
            </div>
        </div>
        <div class='row row-center padding0 margin0' style="margin-top:-15px">
            <div class='col padding-mid nl-card-section-scroll-{{cards.type}} nl-cards-section-hide anim-enter {{cards.animClass}} con nl-display-flex' style='overflow-x: auto;overflow-y: hidden;'>
                <div class='nl-card2 nl-link-text-container {{cards.largeData ? "" : "anim fade" '
                    ng-repeat="card in cards.cardlist track by $index" nlta='{{card.title}}'>
                    <div style="padding: 10px;width: 100%;height: 100%;position: relative;">
                            <nl-card2 card='card'
                                class='nl-card-holder2  {{card.style}}'
                                ng-click='onCardLinkClicked(card, "details")'>
                            </nl-card2>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>

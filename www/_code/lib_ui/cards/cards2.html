<style>
.section-header-text {
  height: 42px;
  font-size: 32px;
  font-weight: 500;
  font-stretch: normal;
  font-style: normal;
  line-height: 0.75;
  letter-spacing: normal;
  text-align: left;
}
</style>
<div>
    <div class='nl-limitwidth-learner-view padding-mid'>
        <div class='row row-center padding-mid margin0'>
            <div class='col section-header-text'>
                {{cards.name}}
            </div>
            <div>
                <nl-navigation-section data="cards"></nl-navigation-section>
            </div>
        </div>
        <div class='row row-center padding-mid margin0' 
            ng-if='cards.cardslist.length > 0'
            style='overflow-x: scroll;white-space: nowrap;margin-left: 18px'>
            <div class='col'>
                <div class='padding0 nl-card nl-link-text-container {{cards.largeData ? "" : "anim fade" '
                    ng-repeat="card in cards.cardslist" nlta='{{card.title}}'
                    ng-style="{height: h + 'px', width: w + 'px', 'font-size': fs + '%', 'margin-left': ml + 'px'} ">
                    <div class='nl-card-url'>
                        <nl-card card='card'
                            class='nl-card-holder {{card.style}} {{card.url || card.internalUrl ? "nl-link-img" : ""}}'
                            ng-click='onCardInternalUrlClicked(card, card.internalUrl || null)'></nl-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

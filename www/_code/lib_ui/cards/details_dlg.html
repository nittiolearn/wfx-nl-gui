<nl-dlg title='{{card.title}}' show-help='0' show-close='1'>
    <nl-dlg-content>
        <div class='row' ng-show='card.details.help'>
            <div class='col' ng-bind-html='card.details.help'></div>
            <div class='nl-card-details-dlg-img'>
                <img ng-if='card.icon' ng-src='{{card.icon}}' class=''></img>
                <div ng-if='card.icon2' class='fsh4'><i class='fsh1 {{card.icon2}}'></i></div>
            </div>
        </div>
        <div ng-repeat='avp in card.details.avps' class='nl-border-bottom row row-top margin0 padding0'>
            <a ng-if='avp.url' ng-href='{{avp.url}}'
               class='col col-20 padding-mid nl-link-text'>{{avp.attr}}</a>
            <span ng-if='!avp.url'
                  class='col col-20 padding-mid'>{{avp.attr}}</span>

            <span ng-if='avp.type != "links"'
                  class='col padding-mid' ng-bind-html='avp.val'></span>
            <span ng-if='avp.type == "links"'
                  class='col padding-mid'>
            	<span ng-repeat='op in avp.val track by $index'>
	            	<a ng-if="op.url" ng-href='{{op.url}}' class='nl-link-text'>{{op.val}}</a>
	            	<span ng-if="op.linkid" ng-click='onCardInternalUrlClicked(card, op.linkid)' class='nl-link-text'>{{op.val}}</span>
	            	<span ng-if="$index < avp.val.length - 1"> | </span>
            	</span>
            </span>
        </div>
    </nl-dlg-content>
</nl-dlg>

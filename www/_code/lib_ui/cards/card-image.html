<a ng-if='card.url' ng-href='{{card.url}}' 
   class='nl-card-img nl-link-img'>
    <img ng-src='{{card.icon}}'></img>
</a>
<div ng-if='!card.url && card.internalUrl'
     class='nl-card-img nl-link-img'
     ng-click='onCardInternalUrlClicked(card, card.internalUrl)'>
	<img ng-src='{{card.icon}}'></img>
</div>
<div ng-if='!card.url && !card.internalUrl'
     class='nl-card-img'>
    <img ng-src='{{card.icon}}'></img>
</div>

{{import mversion}}
<!DOCTYPE html>
<html ng-app='nl.app' ng-controller='nl.AppCtrl'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width'>
        <meta name="description" nl-bind-content='pgInfo.windowDescription'
              content="{{=metaDesc}}">
        <link rel="shortcut icon" href="/static/favicon.ico?v={{=mversion.versions['script']}}" type="image/x-icon">
        <link rel="apple-touch-icon" href="/static/favicon.png?v={{=mversion.versions['script']}}">
        <title ng-bind='pgInfo.windowTitle'>Nittio Learn - {{=title}}</title>
		
        <!-- build:nl_server_info -->
        <!-- definintion of NL_SERVER_INFO will be placed here!  -->
        <!-- endbuild -->

        <!-- build:css -->
        <!-- List of CSS files to be filled by gulp -->
        <!-- endbuild -->
        <script>
        	var NL_BRANDING_INFO = '{{=XML(brandingInfoJson)}}';
        </script>
        <link rel="stylesheet" href="/static/_external/angular-chart.js-0.9.0/dist/angular-chart.min.css">
        <link rel="stylesheet" href="/static/_external/ion-datetime-picker-0.1.2/release/ion-datetime-picker.min.css" />
        <script async src='//www.google-analytics.com/analytics.js'></script>
   </head>

    <body ng-class='{"nl-print": pgInfo.isPrintable}' class='{{=mush("bodyClass")}} nl-screen-{{=mush("screenSize")}} {{=mush("nlBrowserClasses")}}'>
        {{include 'website/_website.html'}}
        <ion-nav-view ng-hide='pgInfo.isWelcomePage'></ion-nav-view>
        <script>
            window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
            ga('create', 'UA-38874238-1', 'auto');
        </script>

        <script src="/static/_external_bundles/ydn.db-isw-core-qry.min.js?version=v01"></script>
        <script src="/static/_external_bundles/ionic.bundle.min.js?version=v01"></script>

        <!-- build:js -->
        <!-- List of JS files to be filled by gulp -->
        <!-- endbuild -->

        <!-- MathJax - Access from Nittio Server
             We support only AsciiMath input and HTML-CSS output.
             Also, config has to come before the script is sourced.
        --> 
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            imageFont: null,
            showMathMenu: false,
            jax: ["input/AsciiMath", "output/HTML-CSS"],
            extensions: ["asciimath2jax.js"],
            messageStyle: "none",
            skipStartupTypeset: true
            });
        </script>
        <script src="/static/_external/MathJax-2.6/MathJax.js"></script>

        <script src="/static/_external/pdf.js-1.0.473/pdf.js"></script>
        <script src="/static/_external/chart.js-1.1.1/chart.min.js"></script>
        <script src="/static/_external/angular-chart.js-0.9.0/dist/angular-chart.min.js"></script>
        <script src="/static/_external/ion-datetime-picker-0.1.2/release/ion-datetime-picker.min.js"></script>
        <script src="/static/_external/ng-file-upload-12.0.4/ng-file-upload.min.js"></script>
        <script src="/static/_external/jszip-3.0.0/jszip.min.js"></script>
        <script src="/static/_external/jszip-3.0.0/jszip-utils.min.js"></script>
        <script src="/static/_external/filesaver.js-1.3.2/filesaver.min.js"></script>
        <script src="/static/_external/x2js-1.2.0/xml2json.min.js"></script>
        <script src="/static/_external/sheetjs-0.13.0/xlsx.full.min.js"></script>

        <div id='statusBox' ng-show='pgInfo.statusPopup'
        	ng-click='pgInfo.onStatusPopupClick(false)'
        	class='{{=mush("pgInfo.statusPopupCls")}}'>
        	<div class='close_button icon ion-close' ng-click='pgInfo.onStatusPopupClick(true)'></div> 
            <div ng-bind-html='pgInfo.statusPopup'></div>
        </div>
	</body>	
</html>
